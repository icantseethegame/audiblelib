 the listener behind British lines on the Western Front during the first Christmas of WWI, when, of all things, German and English soldiers declared an unofficial truce to bury their dead, sing carols, and give thanks. The cast's excellent naturalistic acting and superb dialogue bring out the human side of a conflict in which the enemy lay entrenched only a few hundred yards away. Spot-on sound effects and motion-picture-style original music create sonic depth and atmosphere. Riveting, touching, and timeless, this production is destined to become a family favorite at Christmas for years to come. Winner of AudioFile Earphones Award, 2016.\" (<i>AudioFile</i> magazine)</p> <p><b>Audie Award Finalist, Audio Drama, 2016 </b></p> <p>\"Gentlemen, maybe war takes a holiday today.\"</p> <p>This mesmerizing audio drama takes you to the dismal trenches of World War I. It is here, under the constant threat of exploding shells and artillery, that British and German soldiers live in deplorable conditions. Braving the merciless cold and crushing exhaustion and hunger, the men conduct patrols and fight, often to the death, to advance mere inches in the frozen No Man’s Land that lies between them.</p> <p>But on Christmas Eve, the Western Front gives way to a miracle of grace, as soldiers from both sides emerge from their trenches to greet each other, share their meager rations, and bury the dead for an unofficial and temporary truce. Drawing upon the unforgettable true story of history’s most transcendent ceasefire, this Audible Original, a finalist for the 2016 Audie Award for Best Audio Drama, commemorates an astonishing moment of peace—and celebration of man’s capacity for kindness—in the midst of total war. A full cast performance of a heart-wrenching script written by Emmy Award-winner Charles Olivier and produced by Dawn Prestwich (<i>The Killing</i>), <i>Christmas Eve, 1914</i> is the perfect reminder of how holiday hope can be found in the unlikeliest of places. At the story’s end, listeners will also enjoy a performance of the classic carol, \"Il Est Ne\" by Tom Tom Club.</p> <p><i>The ensemble cast includes Damon Herriman, Cameron Daddo, Xander Berkeley, James Scott, Lance Guest, Nate Jones, Cody Fern, John Beck, Gabe Greenspan, and Heiko Obermoeller.</i><br> &nbsp;</p>","title":"Christmas Eve, 1914","titleShort":"Christmas Eve, 1914"},{"added":89,"asin":"B07KMH577G","authors":[{"name":"John Seabrook","url":"B000AP9NJO"}],"blurb":"On Christmas Eve, 1818, in a small Austrian village, a local Catholic priest and a church organist composed a Christmas carol that changed the course of holiday music forever. Exactly two hundred years later, it’s not the holiday season until you’ve heard “Silent Night” in the car, at the store and on TV – all in the same day....","categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Music","url":"18571942011"}],"cover":"61MvD1tLxwL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"1h 14m","narrators":[{"name":"Erin Moon"}],"peopleAlsoBought":[{"asin":"B01N2AZTRC","authors":"Matthew Costello, Neil Richards","cover":"61xVi7yYbxL","length":"7 hrs and 17 mins","narrators":"Neil Dudgeon","subHeading":"Cherringham 13-15","title":"Cherringham - A Cosy Crime Series Compilation"},{"asin":"B01J6AE3AC","authors":"Matthew Costello, Neil Richards","cover":"61h0aWr2BkL","length":"7 hrs and 59 mins","narrators":"Neil Dudgeon","subHeading":"Cherringham 7-9","title":"Cherringham - A Cosy Crime Series Compilation"},{"asin":"B01N4KZCKO","authors":"Matthew Costello, Neil Richards","cover":"613EUVPyONL","length":"7 hrs and 43 mins","narrators":"Neil Dudgeon","subHeading":"Cherringham 10-12","title":"Cherringham - A Cosy Crime Series Compilation"},{"asin":"B01J69VWZM","authors":"Matthew Costello, Neil Richards","cover":"61gVTbgrgAL","length":"7 hrs and 36 mins","narrators":"Neil Dudgeon","subHeading":"Cherringham 4-6","title":"Cherringham - A Cosy Crime Series Compilation"},{"asin":"B07QL3CQ39","authors":"Jacob Stein, Jason Rabinowitz, The Pop Ups","cover":"51Pjl7vMzAL","length":"3 hrs and 31 mins","narrators":"Jason Rabinowitz, Jacob Stein, Cara Samantha, and others","title":"Jukebox Joyride"},{"asin":"0593347501","authors":"Deanna Raybourn","cover":"51EXG-Aj2bL","length":"13 hrs and 4 mins","narrators":"Angèle Masters","subHeading":"A Veronica Speedwell Mystery, Book 6","title":"An Unexpected Peril"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":3.9,"ratings":4135,"releaseDate":"2018-12-06","sample":"https://samples.audible.com/or/orig/000512/or_orig_000512_sample.mp3","series":null,"summary":"<p>It seems like every year, the holiday season arrives earlier and earlier. Before Halloween’s ghosts and ghouls have even had their chance to come out of the shadows, sleigh bells and ribbons begin to materialize at the mall and towering tinsel-tinged trees appear in our living rooms. But the most telltale sign of the arrival of yuletide festivities is the unceasingly merry melody of the seasonal songbook, from \"Silent Night\" to \"Santa Baby.\" Love them or loathe them, these holiday earworms are here to stay. But how do these songs endure for decades? And why are there so few contemporary Christmas carols?</p> <p>In this holly jolly Audible Original, <i>New York Times</i> bestselling author and <i>New Yorker</i> columnist John Seabrook uncovers the mysteries of the holiday music machine, exploring how these hits were made and why they’ve dominated the soundwaves each and every winter. From the mid-century reign of songwriter Johnny Marks (\"Rudolph the Red-Nosed Reindeer\") to the manufactured musical nostalgia of modern holiday hits like \"All I Want for Christmas Is You,\" Seabrook, alongside a cast of singers, songwriters, and producers, reveals the untold stories behind the songs that have us rockin’ around the Christmas tree year after year.</p>","title":"Jingle Bell Pop","titleShort":"Jingle Bell Pop"},{"added":8 ","cover":"418cap0H-HL","length":"1 hr and 39 mins","narrators":"Marty Neumeier","subHeading":"The Number-One Strategy of High Performance Brands","title":"ZAG"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":3.8,"ratings":185,"releaseDate":"2017-04-04","sample":"https://samples.audible.com/bk/adbl/030645/bk_adbl_030645_sample.mp3","series":null,"summary":"<p>The protagonist of <i>Just Do It</i> is Phil Knight, a reclusive billionaire who started a two-man operation importing Japanese running shoes and built it into a $4 billion company. Irreverent, unpredictable, and leery of the sports establishment, Knight created the most muscular jock culture in business, a place where employees routinely took two hours at lunch to work out and then strategized late into the night in their holy war against competitors Reebok and Adidas. To outsiders, Nike was a cult. Insiders believed they were furthering the company's mission: to improve the performance of serious athletes. </p> <p>Not everyone could be a Nike guy. It required a certain attitude. For example: Michael Jordan refusing to wear Reebok at the 1992 Olympics, or Charles Barkley joking about becoming a porn star. In <i>Just Do It</i>, award-winning author Donald Katz shows how Nike created the spectacular imagery and marketing campaigns that made Jordan, Barkley, and Bo Jackson international icons. He also documented Nike's increasingly influential role in the management of its high-priced talent, taking us inside lucrative endorsement deals involving Jim Courier, Andre Agassi, Deion Sanders, Alonzo Mourning, and Pete Sampras as well as behind-closed-doors negotiations with the NBA and the NCAA as it considered a controversial plan for a collegiate Super Bowl brokered by Nike and super-agent Michael Ovitz. </p> <p>Nike understood the power of imagery and knew how to market those images all over the world. A truly global corporation, Nike relied on capital from Japan to manufacture shoes in Asia sold to one out of every four athletic-shoe buyers in Europe. Katz follows Nike all over the world, taking us from a 19-year-old Korean gluing shoes in a factory, to an advertising wunderkind in Oregon creating the legendary \"Bo Knows\" campaign, to the fanatical Nike kids who rush into stores the day new shoes hit the street. Along the way, Katz describes the creation and design of Nike shoes, revealing technology worthy of a James Bond movie. He examines the charges leveled against Nike: that the company is exploiting Asian peasants, corrupting younger athletes, and recklessly stirring consumer fever in urban America. He also discusses the corporate spirit and strategies that have made Nike one of the great business stories of the late 20th century. </p> <p><i>Just Do It</i> is about the business of sports and the sport of business. It is also the story of a culture in which the sight of an athlete in flight can still evoke awe. </p>","title":"Just Do It: The Nike Spirit in the Corporate World","titleShort":"Just Do It"},{"added":87,"asin":"B07D3ZQQCS","authors":[{"name":"Jeff Wheeler","url":"B004SBCEK6"}],"blurb":"Theirs is a world of opposites. The privileged live in sky manors held aloft by a secretive magic known only as the Mysteries. Below, the earthbound poor are forced into factory work to maintain the engine of commerce....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"61WPLnwKwxL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"11h 43m","narrators":[{"name":"Kate Rudd"}],"peopleAlsoBought":[{"asin":"B07FPSQ1YT","authors":"Jeff Wheeler","cover":"51MU4rybIEL","length":"10 hrs and 25 mins","narrators":"Kate Rudd","subHeading":"Harbinger, Book 2","title":"Mirror Gate"},{"asin":"1978643950","authors":"Jeff Wheeler","cover":"51fzSoc8wxL","length":"10 hrs and 25 mins","narrators":"Kate Rudd","subHeading":"Harbinger, Book 3","title":"Iron Garland"},{"asin":"17 . But in her new home in the clouds, not everyone treats her as one of the family.</p> <p>Sera Fitzempress is a princess born into power. She yearns to meet the orphan girl she has heard so much about, but her father deems the girl unworthy of his daughter’s curiosity.</p> <p>Neither girl feels that she belongs. Each seeks to break free of imposed rules. Now, as Cettie dreams of living above and as Sera is drawn to the world below, they will follow the paths of their own choosing.</p> <p>But both girls will be needed for the coming storm that threatens to overturn both their worlds.</p>","title":"Storm Glass: Harbinger, Book 1","titleShort":"Storm Glass"},{"added":86,"asin":"B07J1G9NY9","authors":[{"name":"Alan Arkin","url":"/search"}],"blurb":"One of the most beloved actors of our time reveals a side of himself not seen on stage or screen....","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"cover":"51NuPvULtZL","format":"Unabridged Audiobook","language":"English","length":"2h 17m","narrators":[{"name":"Alan Arkin"}],"peopleAlsoBought":[{"asin":"B004NEPE9G","authors":"Alan Arkin","cover":"51cifATcw1L","length":"4 hrs and 14 mins","narrators":"Alan Arkin","subHeading":"A Memoir","title":"An Improvised Life"},{"asin":"B07DKR9QK4","authors":"John Lithgow, Ring Lardner, P. G. Wodehouse, and others","cover":"51vcihu8IoL","length":"2 hrs and 6 mins","narrators":"John Lithgow","title":"Stories by Heart"},{"asin":"1549173219","authors":"Michael Caine","cover":"51PuXDCy23L","length":"6 hrs and 39 mins","narrators":"Michael Caine","subHeading":"And Other Lessons in Life","title":"Blowing the Bloody Doors Off"},{"asin":"B00DP5F2QY","authors":"Billy Crystal","cover":"51QZmBRxuBL","length":"8 hrs and 2 mins","narrators":"Billy Crystal","subHeading":"Where I've Been, Where I'm Going, and Where the Hell Are My Keys","title":"Still Foolin' 'Em"},{"asin":"B00AQ3W1OE","authors":"Carl Reiner","cover":"51Ye itation to sexuality and sadism. Diaries, journals, newspaper articles, and historical materials of the period offer listeners you-are-there reenactments of crime, sex, freaks, medical practices, and more - all interspersed with Fry's amusing commentary. Thanks to Fry, audio is unquestionably the best way to enjoy this material. Winner of AudioFile Earphones Award.\" (<i>AudioFile </i>magazine)</p> <p>On the surface, the Victorian age is one of propriety, industry, prudishness and piety. But scratch the surface and you’ll find scandal, sadism, sex, madness, malice and murder.&nbsp;</p> <p>Presented by Stephen Fry, this series delves deep into a period of time we think we know, to discover an altogether darker reality. The stories we’re told offer a different perspective on an era which underwent massive social change. As education, trade, technology and culture blossomed, why was there an undercurrent of the ‘forbidden’ festering beneath Victorian society?&nbsp;</p> <p>Across 12 episodes, Stephen presents a series of true accounts of the dangerous low life and debauched high life of Victorian Britain.</p>","title":"Stephen Fry’s Victorian Secrets: An Audible Original","titleShort":"Stephen Fry’s Victorian Secrets"},{"added":82,"asin":"B07BDRVYKF","authors":[{"name":"David Christian","url":"B001IXMEBG"}],"blurb":"A captivating history of the universe - from before the dawn of time through the far reaches of the distant future....","categories":[{"name":"History","url":"18573518011"},{"name":"World","url":"18573695011"}],"cover":"51wY1SZsRlL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"12h 23m","narrators":[{"name":"Jamie Jackson"}],"peopleAlsoBought":[{"asin":"1549149407","authors":"Lewis Dartnell","cover":"511o+ws5rvL","length":"9 hrs and 9 mins","narrators":"John Sackville","subHeading":"How Earth's History Shaped Human History","title":"Origins"},{"asin":"B06WP73N5W","authors":"Lawrence M. Krauss","cover":"5119ajPcFtL","length" dy the smallest slivers of time, emphasizing specific dates, individuals, and documents. But what would it look like to study the whole of history, from the big bang through the present day - and even into the remote future? How would looking at the full span of time change the way we perceive the universe, the earth, and our very existence?&nbsp;</p> <p>These were the questions David Christian set out to answer when he created the field of \"Big History\", the most exciting new approach to understanding where we have been, where we are, and where we are going. In <i>Origin Story</i>, Christian takes readers on a wild ride through the entire 13.8 billion years we've come to know as \"history\". By focusing on defining events (thresholds), major trends, and profound questions about our origins, Christian exposes the hidden threads that tie everything together - from the creation of the planet to the advent of agriculture, nuclear war, and beyond. With stunning insights into the origin of the universe, the beginning of life, the emergence of humans, and what the future might bring, <i>Origin Story</i> boldly reframes our place in the cosmos.</p>","title":"Origin Story: A Big History of Everything","titleShort":"Origin Story"},{"added":81,"asin":"B07BC2VDH3","authors":[{"name":"Dervla McTiernan","url":"B076KM7PFH"}],"blurb":"It's been 20 years since Cormac Reilly discovered the body of Hilaria Blake in her crumbling Georgian home. But he's never forgotten the two children she left behind....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"51jcB8kilqL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"10h 25m","narrators":[{"name":"Aoife McMahon"}],"peopleAlsoBought":[{"asin":"B07L44RHCT","authors":"Dervla McTiernan","cover":"51eiq44Lz9L","length":"10 hrs and 19 mins","narrators":"Aoife McMahon","subHeading":"The Cormac Reilly Series, Book 2","title":"T  </p> <p>This production of <i>Dracula</i> is presented by what is possibly the best assemblage of narrating talent ever for one audiobook: Emmy Award nominees Alan Cumming and Tim Curry plus an all-star cast of Audie award-winners Simon Vance (The Millenium Trilogy), Katherine Kellgren (<i>Pride and Prejudice and Zombies</i>), Susan Duerden (<i>The Tiger’s Wife</i>), John Lee (<i>Supergods</i>) and customer favorites Graeme Malcolm (<i>Skippy Dies</i>), Steven Crossley (The Oxford Time Travel series), Simon Prebble (The Baroque Cycle), James Adams (<i>Letters to a Young Contrarian</i>), Nicola Barber (<i>The Rose Garden</i>), Victor Villar-Hauser (<i>Fun Inc.</i>), and Marc Vietor (<i>1Q84</i>). These stellar narrators have been cast as follows: </p> <p>Alan Cumming as Dr. Seward<br> Simon Vance as Jonathan Harker<br> Katy Kellgren as Mina Murray/Harker<br> Susan Duerden as Lucy Westenra<br> Tim Curry as Van Helsing<br> Graeme Malcolm as Dailygraph correspondent<br> Steven Crossley as Zookeeper’s account and reporter<br> Simon Prebble as Varna<br> James Adams as Patrick Hennessey<br> Nicola Barber as Sister Agatha<br> Victor Villar-Hauser as Arthur Holmwood<br> Marc Vietor as Quincey Morris<br> John Lee as Introductory paragraph, various letters</p>","title":"Dracula [Audible Edition]","titleShort":"Dracula [Audible Edition]"},{"added":79,"asin":"B07H4RJMML","authors":[{"name":"Laurie Berkner","url":"B001ILHE36"},{"name":"The Laurie Berkner Band","url":"/search"}],"blurb":"Laurie Berkner’s Song and Story Kitchen weaves Laurie’s stories, original music, and age-appropriate themes into her fun-filled kitchen where she whips up yummy food, songs, and stories along with her sidekick, Thelonius Pig (Josiah Gaffney)....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Animals & Nature","url":"18572099011"}],"cover":"51ozyrBxdKL","downloaded":true,"format":"Performance","language":"English","length":"4h 52m ","narrators":[{"name":"Laurie Berkne ing, growing up isn’t easy. Shy nine-year-old Gustafer Yellowgold has to grapple with neighborhood bullies, an over-achieving brother, and parental expectations just like kids on Earth do. He would rather lose himself in comic books and dream the day away than make deliveries for his father’s raisin-butchering business after school. Fateful events put Gustafer at his ultimate crossroad when he sees a darker opportunity to control his own destiny on the Sun.&nbsp;</p> <p>Two-time Grammy nominee Morgan Taylor has long been a hit equally with ever-hip parents and kids on the family circuit with his smart and catchy multimedia concerts. At last, he gets to tell the full backstory of his creation, Gustafer. Featuring 13 brand new songs and fresh recordings of three fan favorites, all produced by Pat Sansone of <b>Wilco</b>, this captivating Audible Original is great for family listening as well as for kids ages six and up to discover and enjoy on their own. Besides hours of delightful storytelling and music, listeners will take away some mildly revolutionary life lessons: Be yourself, no matter what your age, and don’t be afraid to take your own path.&nbsp;</p> <p>Enjoy a special bonus in Chapter 14, with an exclusive full album of the songs featured in <i>I’m from the Sun</i>. You will also get a free PDF download including key character art and scenes from the hand of Morgan Taylor, and a complete lyric compendium too! Only from Audible.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","title":"I'm from the Sun: The Gustafer Yellowgold Story","titleShort":"I'm from the Sun"},{"added":74,"asin":"B07DMBSJZJ","authors":[{"name":"Bob Newhart","url":"/search"}],"blurb":"You heard “Hi Bob!” 256 times as characters greeted him on The Bob Newhart Show. Get ready to hear it again - from real-life comedy all-stars! This Audible Original production pairs the paragon of comedy with si na Pearlman"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":3.8,"ratings":367,"releaseDate":"2015-12-27","sample":"https://samples.audible.com/fr/adbl/029405/fr_adbl_029405_sample.mp3","series":null,"summary":"<p><i>This version of <i>Jane Carver of Waar</i> features a soundtrack that includes music and sound effects designed to enhance the listening experience. We will send you a survey in the next few weeks to ask for your feedback on this version. Your feedback will be very helpful and is much appreciated. </i></p><p>Jane Carver is nobody's idea of a space princess. A hard-ridin', hard-lovin' biker chick and ex-Airborne Ranger, Jane is as surprised as anyone else when, on the run from the law, she ducks into the wrong cave at the wrong time - and wakes up butt-naked on an exotic alien planet light-years away from everything she's ever known. Waar is a savage world of four-armed tiger men, sky pirates, slaves, gladiators, and purple-skinned warriors in thrall to a bloodthirsty code of honor and chivalry. Caught up in a disgraced nobleman's quest to win back the hand of a sexy alien princess, Jane encounters bizarre wonders and dangers unlike anything she ever ran into back home. Then again, Waar has never seen anyone like Jane before. </p><p>Both a loving tribute and a scathing parody of the swashbuckling space fantasies of yore, <i>Jane Carver of Waar</i> introduces an unforgettable new science-fiction heroine. Nathan Long is a screen and prose writer with two movies, a Saturday-morning adventure series, and several TV episodes to his name. His official website is www.sabrepunk.com. </p>","title":"Jane Carver of Waar [Soundtrack Edition]","titleShort":"Jane Carver of Waar [Soundtrack Edition]"},{"added":56,"asin":"B002V8KRRK","authors":[{"name":"Mark Twain","url":"/search"}],"blurb":"In this famous tale, the narrator retells a story he heard from a bartender, Simon Wheeler, at the Angels Hotel in Angels Camp, California, about the gambler Jim S ture of the Human Race","title":"The Code Breaker"}],"progress":"Finished","publishers":[{"name":"Random House Audio"}],"rating":4.6,"ratings":23096,"releaseDate":"2002-12-29","sample":"https://samples.audible.com/bk/bkot/000131/bk_bkot_000131_sample.mp3","series":null,"summary":"<p><b>One of the world’s most beloved and best-selling writers takes his ultimate journey - into the most intriguing and intractable questions that science seeks to answer.&nbsp;</b></p> <p><i>In a Walk in the Woods</i>, Bill Bryson trekked the Appalachian Trail - well, most of it. In <i>In A Sunburned Country</i>, he confronted some of the most lethal wildlife Australia has to offer. Now, in his biggest book, he confronts his greatest challenge: to understand - and, if possible, answer - the oldest, biggest questions we have posed about the universe and ourselves. Taking as territory everything from the Big Bang to the rise of civilization, Bryson seeks to understand how we got from there being nothing at all to there being us.&nbsp;</p> <p>To that end, he has attached himself to a host of the world’s most advanced (and often obsessed) archaeologists, anthropologists, and mathematicians, travelling to their offices, laboratories, and field camps. He has read (or tried to read) their books, pestered them with questions, apprenticed himself to their powerful minds.&nbsp;</p> <p><i>A Short History of Nearly Everything</i> is the record of this quest, and it is a sometimes profound, sometimes funny, and always supremely clear and entertaining adventure in the realms of human knowledge, as only Bill Bryson can render it. Science has never been more involving or entertaining.&nbsp;</p>","title":"A Short History of Nearly Everything","titleShort":"A Short History of Nearly Everything"},{"added":47,"asin":"B00U7UORMU","authors":[{"name":"Michael Crichton","url":"B000APZK46"}],"blurb":"An astonishing technique for recovering and cloning dinosaur DNA has been discovered. Now humankind’s most thrilli ce"},{"asin":"B01CPR8N5Y","authors":"Amy Schumer","cover":"5182vkKVNXL","length":"8 hrs and 1 min","narrators":"Amy Schumer","title":"The Girl with the Lower Back Tattoo"},{"asin":"B06WWHJWYJ","authors":"Charlamagne Tha God","cover":"51ZdMhFC1wL","length":"7 hrs and 46 mins","narrators":"Charlamagne Tha God","subHeading":"Opportunity Comes to Those Who Create It","title":"Black Privilege"},{"asin":"B01ETUKSM6","authors":"Anna Kendrick","cover":"51CMssMdGXL","length":"6 hrs","narrators":"Anna Kendrick","title":"Scrappy Little Nobody"},{"asin":"0525633723","authors":"Barack Obama","cover":"41bffUhJ4xL","length":"29 hrs and 10 mins","narrators":"Barack Obama","title":"A Promised Land"},{"asin":"B005V2HRA8","authors":"Mindy Kaling","cover":"61Ai3R+dwLL","length":"4 hrs and 37 mins","narrators":"Mindy Kaling, Michael Schur, B. J. Novak","title":"Is Everyone Hanging Out Without Me? (And Other Concerns)"},{"asin":"B07FTSJVTB","authors":"Kamala Harris","cover":"41z4tCJCa7L","length":"9 hrs and 26 mins","narrators":"Kamala Harris","subHeading":"An American Journey","title":"The Truths We Hold"}],"progress":"4h 24m left","publishers":[{"name":"Simon & Schuster Audio"}],"rating":4.7,"ratings":34061,"releaseDate":"2017-12-05","sample":"https://samples.audible.com/bk/sans/008110/bk_sans_008110_sample.mp3","series":null,"summary":"<p>Best Spoken Word Grammy Award nominee!&nbsp;</p> <p>From stand-up comedian and actress Tiffany Haddish comes <i>The Last Black Unicorn</i>, a hilarious, edgy, and heart-wrenching collection of autobiographical essays that will leave you laughing through tears.&nbsp;</p> <p>Tiffany Haddish grew up in one of the poorest parts of South Central Los Angeles. Her mother wound up with a debilitating brain injury after surviving a car accident. Tiffany never fit in anywhere: not in the households she rotated through in the foster care system and certainly not at the nearly all white high school she had to ride the bus an hour to attend. As an illiterate ninth grader, Tiffany did everything she could to survive. After a multitude of jobs, she finally realized that she had talent in an area she never would have suspected: comedy. Tiffany faced the 'routine' hindrances of climbing the entertainment business ladder - but had the added obstacles of sex, race, and class in her way. But she got there. She's humble, grateful, down to earth, and funny as hell. She still cleans the toilet the way she was shown by a foster mom who worked as a maid, and she still rolls her joints the way one of her foster dads taught her.&nbsp;</p> <p>Tiffany can't avoid being funny: It's just who she is. But <i>The Last Black Unicorn</i> is so much more than a side-splittingly hilarious collection of essays - it's a memoir of the struggles of one woman who came from nothing and nowhere. A woman who was able to achieve her dreams by reveling in her pain and awkwardness, showing the world who she really is, and inspiring others through the power of laughter.&nbsp;</p>","title":"The Last Black Unicorn","titleShort":"The Last Black Unicorn"},{"added":45,"asin":"B00JANBKXO","authors":[{"name":"Beatrix Potter","url":"B006XVP5O6"}],"blurb":"Beatrix Potter's most famous tales in one wonderful collection....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Literature & Fiction","url":"18572491011"}],"cover":"51sejb69E5L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"2h 42m","narrators":[{"name":"Peter Batchelor"}],"peopleAlsoBought":[{"asin":"B00GY03Y0S","authors":"Aesop","cover":"61JmVp+IU6L","length":"1 hr and 11 mins","narrators":"Steve Blane","title":"Aesop's Fables for Children"},{"asin":"B002V59UKI","authors":"Arnold Lobel","cover":"61cphjt9svL","length":"1 hr and 29 mins","narrators":"Arnold Lobel","title":"Frog and Toad Audio Collection"},{"asin":"B002V0QQ7S","authors":"Michael Bond","cover":"51wVqC81kRL","length":"2 hrs and 39 mins","narrators":"Stephen Fry","title":"A Bear Called Pad e Dark Tower I"},{"asin":"B002V8HAO8","authors":"Robert A. Heinlein","cover":"51Bvqf8x5dL","length":"9 hrs and 52 mins","narrators":"Lloyd James","title":"Starship Troopers"}],"progress":"Finished","publishers":[{"name":"Random House Audio"}],"rating":4.6,"ratings":18223,"releaseDate":"2013-05-14","sample":"https://samples.audible.com/bk/rand/003454/bk_rand_003454_sample.mp3","series":null,"summary":"<p><b>Audie Award Winner, Multi-Voiced Performance, 2014</b></p> <p><i>World War Z: The Complete Edition (Movie Tie-in Edition): An Oral History of the Zombie War</i> is a new version of Max Brooks' episodic zombie novel. The abridged versions of the original stories are now joined with new, unabridged recordings of the episodes that were not included in the original (abridged) version of the audiobook. These additional episodes feature a star-studded cast of narrators to coincide with the upcoming release of the film. </p> <p>New narrators include Academy Award-winning director Martin Scorsese, <i>Spiderman</i> star Alfred Molina, <i>The Walking Dead</i> creator Frank Darabont, rapper Common, Firefly star Nathan Fillion, <i>Shaun of the Dead'</i>s Simon Pegg, and members of the casts of <i>Star Trek, Battlestar Galactica, Heroes</i> and more! Max Brooks will be reprising his role as The Interviewer. </p> <p>The original abridged edition, released in 2006, won an Audie Award for Best Multi-Voiced Performance. Original cast members include Alan Alda, Mark Hamill, Carl &amp; Rob Reiner, and John Turturro. </p> <p>In this new classic of apocalyptic fiction that feels all too real, the Zombie War came unthinkably close to eradicating humanity. The documentary-style oral history records the testimony of men, women, and sometimes children who came face-to-face with the living, or at least the undead, hell of that dreadful time. </p> <p>Featuring five more hours of previously unrecorded content, this full-cast recording is read by F. Murray Abraham, Alan Alda, René Auberjonois, Becky Ann Baker, Dennis Boutsikaris, Bruce Boxleitner, Max Brooks, Nicki Clyne, Common, Denise Crosby, Frank Darabont, Dean Edwards, Mark Hamill, Nathan Fillion, Maz Jobrani, Frank Kamai, Michelle Kholos, John McElroy, Ade M’Cormack, Alfred Molina, Parminder Nagra, Ajay Naidu, Masi Oka, Steve Park, Kal Penn, Simon Pegg, Jürgen Prochnow, Carl Reiner, Rob Reiner, Henry Rollins, Jeri Ryan, Jay O. Sanders, Martin Scorsese, Paul Sorvino, David Ogden Stiers, Brian Tee, John Turturro, Eamonn Walker, Ric Young, and Waleed Zuaiter.</p>","title":"World War Z: The Complete Edition: An Oral History of the Zombie War","titleShort":"World War Z: The Complete Edition"},{"added":42,"asin":"B0077DEH7A","authors":[{"name":"Stephen King","url":"B000AQ0842"}],"blurb":"This is the way the world ends: with a nanosecond of computer error in a Defense Department laboratory and a million casual contacts that form the links in a chain letter of death....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"cover":"51vksp09TJL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"47h 47m ","myRating":"4","narrators":[{"name":"Grover Gardner"}],"peopleAlsoBought":[{"asin":"B019WPM4ZM","authors":"Stephen King","cover":"41xThcH7SLL","length":"44 hrs and 55 mins","narrators":"Steven Weber","title":"It"},{"asin":"1797121758","authors":"Stephen King","cover":"51FGAt5DIZL","length":"6 hrs and 32 mins","narrators":"Seth Numrich","title":"Later"},{"asin":"B008OLF29Q","authors":"Stephen King","cover":"51T0YJNyKqL","length":"15 hrs and 50 mins","narrators":"Campbell Scott","title":"The Shining"},{"asin":"1508279071","authors":"Stephen King","cover":"51--MBnUbWL","length":"18 hrs and 59 mins","narrators":"Santino Fontana","subHeading":"A Novel","title":"The Institute"},{"asin":"B019NNU7XE","authors":"Stephen King","cover":"61Bne-UJNHL","length":"7 hrs and 20 mins","narrators":"George Guidall","subHeading":"The Gunslinger","title":"The Dark Tower I"},{"asin":"B07957SPGB","authors":"Stephen King","cover":"51tpNPQ-XsL","length":"18 hrs and 41 mins","narrators":"Will Patton","title":"The Outsider"},{"asin":"B008PEX62M","authors":"Stephen King","cover":"51uf6hRTxGL","length":"17 hrs and 36 mins","narrators":"Ron McLarty, Stephen King","title":"Salem's Lot"},{"asin":"B086WP794Z","authors":"Neil Gaiman, Dirk Maggs","cover":"61CEI+8TpdL","length":"10 hrs and 54 mins","narrators":"Riz Ahmed, Kat Dennings, Taron Egerton, and others","title":"The Sandman"},{"asin":"B019HMBEWE","authors":"Stephen King","cover":"51bECh4zRHL","length":"25 hrs and 11 mins","narrators":"Stephen King","title":"Needful Things"},{"asin":"B002V0M190","authors":"Stephen King","cover":"511oi04Jv4L","length":"34 hrs and 24 mins","narrators":"Raul Esparza","subHeading":"A Novel","title":"Under the Dome"},{"asin":"B019NNTLBS","authors":"Stephen King","cover":"51Ij7gHT5zL","length":"12 hrs and 47 mins","narrators":"Frank Muller","subHeading":"The Drawing of the Three","title":"The Dark Tower II"},{"asin":"B00TVO5ZWO","authors":"Stephen King","cover":"51lqE57vFcL","length":"54 hrs and 9 mins","narrators":"David Nathan","subHeading":"Das letzte Gefecht","title":"The Stand"},{"asin":"1797104802","authors":"Stephen King","cover":"51rRNPTwMHL","length":"15 hrs and 12 mins","narrators":"Will Patton, Danny Burstein, Steven Weber","title":"If It Bleeds"},{"asin":"B002V1OF70","authors":"Frank Herbert","cover":"51f3UPrSPSL","length":"21 hrs and 2 mins","narrators":"Scott Brick, Orlagh Cassidy, Euan Morton, and others","title":"Dune"},{"asin":"B019NNT1G8","authors":"Stephen King","cover":"51D0UKpB4YL","length":"18 hrs and 14 mins","narrators":"Frank Muller","subHeading":"The Waste Lands","title":"The Dark Tower III"},{"asin":"B019FQZ9DC","authors":"Stephen King","cover":"513j4X3mFjL","length":"12 hrs and 21 mins","narrators":"Lindsay Crouse","title":"Misery"},{"asin":"B002UZKWLA","authors":"Stephen King","cover":"61H0iYGAzJL","length":"13 hrs and 53 mins","narrators":"Frank Muller","title":"The Green Mile"},{"asin":"0593294181","authors":"Matthew McConaughey","cover":"51DZeZw7K0L","length":"6 hrs and 42 mins","narrators":"Matthew McConaughey","title":"Greenlights"}],"progress":"Finished","publishers":[{"name":"Random House Audio"}],"rating":4.7,"ratings":56707,"releaseDate":"2012-02-14","sample":"https://samples.audible.com/bk/rand/002909/bk_rand_002909_sample.mp3","series":null,"summary":"<p>This is the way the world ends: with a nanosecond of computer error in a Defense Department laboratory and a million casual contacts that form the links in a chain letter of death.</p> <p>And here is the bleak new world of the day after: a world stripped of its institutions and emptied of 99 percent of its people. A world in which a handful of panicky survivors choose sides - or are chosen. A world in which good rides on the frail shoulders of the 108-year-old Mother Abagail - and the worst nightmares of evil are embodied in a man with a lethal smile and unspeakable powers: Randall Flagg, the dark man.</p> <p>In 1978, Stephen King published <i>The Stand</i>, the novel that is now considered to be one of his finest works. But as it was first published, <i>The Stand</i> was incomplete, since more than 150,000 words had been cut from the original manuscript.</p> <p>Now Stephen King's apocalyptic vision of a world blasted by plague and embroiled in an elemental struggle between good and evil has been restored to its entirety. <i>The Stand: The Complete and Uncut Edition</i> includes material previously deleted, along with new material that King added as he reworked the manuscript for a new generation. It gives us new characters and endows familiar ones with new depths. It has a new beginning and a new ending. What emerges is a gripping work with the scope and moral complexity of a true epic.</p> <p>For hundreds of thousands of fans who heard <i>The Stand</i> in its original version and wanted more, this new edition is Stephen King's gift. And those who are listening to <i>The Stand</i> for the first time will discover a triumphant and eerily plausible work of the imagination that takes on the issues that will determine our survival.</p> <p>Cover artwork ©2020 CBS Interactive Inc.</p>","title":"The Stand","titleShort":"The Stand"},{"added":41,"asin":"B0785WX584","authors":[{"name":"Paulo Coelho","url":"B000AQ3HB8"},{"name":"Yvonne Morrison","url":"B0034PYIHO"},{"name":"Charles Dickens","url":"B000APYNYE"}],"blurb":"2017 has been a monumental year for Audible, having just celebrated our 20th anniversary, a milestone that would have never been possible without our wonderful and loyal listeners....","categories":[{"name":"Literature & Fiction","url":"18574426011"}],"cover":"519bexV7O-L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"1h 12m","narrators":[{"name":"Angele Masters"},{"name":"Daniel Frances Berenson"},{"name":"Magda Szubanski"},{"name":"Simon Callow"},{"name":"Dan Starkey"},{"name":"John Banks"},{"name":"Vern"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":3.2,"ratings":6650,"releaseDate":"2017-12-08","sample":"https://samples.audible.com/or/orig/000201/or_orig_000201_sample.mp3","series":null,"summary":"<p><i><b>Gather 'Round the Sound: Holiday Stories from Beloved Authors and Great Performers Across the Globe </b></i></p><p>2017 has been a monumental year for Audible, having just celebrated our 20th anniversary, a milestone that would have never been possible without our wonderful and loyal listeners. One of our major commitments is bringing new and diverse audio experiences to our members, so this year, as our gift to you, we pulled together a collection that reflects a little bit of everything we've been up to recently: a surprising and heartwarming documentary, a selection of stories from our partners around the world, and even some improvised comedic carols we hope will make you laugh as much as they did us. </p><p><u><b>The lineup includes: </b></u></p><p><i><b>Zip Code 12345 </b></i></p><p>This mini-documentary centers around a peculiar holiday tradition at General Electric's headquarters in Schenectady, NY. For two decades, GE has been receiving thousands of letters from kids - children who think they're reaching Santa Claus. And every year, a handful of GE employees give up their December lunchbreaks to respond to each and every letter. </p><p><i><b>An Aussie Night Before Christmas</b></i><b>, by Yvonne Morrison, performed by Magda Szubanksi </b></p><p><b><i></i></b>This rollicking rewrite of the famous old poem <i>'Twas The Night Before Christmas</i> gives the original version a hilarious Aussie twist. Magda Szubanski, Australia's most trusted personality, caries this incredibly fun romp. Kangaroos pulling the sleigh, a beer for Santa, and all the over-the-top Australian lingo, it's everything you'd expect.<i><b> </b></i></p><p><i><b>The Music Coming from the House</b></i><b>, by Paulo Coehlo, performed by Daniel Frances-Berenson<i></i></b> </p><p>In this magical story from the author of <i>The Alchemist</i> - the master of the modern parable - a disguised king visits a poor village, and what he sees through the window of a house changes his life, and those of the occupants. </p><p><i><b> </b></i></p><p><i><b>The Signal-man</b></i><b>, by Charles Dickens, performed by Simon Callow, Dan Starkey, and John Banks<i></i></b> </p><p>For literature lovers, the holiday season needs a little Dickens. We dug up a story of his that you may not be familiar with, originally published in the Christmas edition of a Victorian short story periodical. Of course, ghosts are involved in this 19th century work told by Simon Callow (<i>Outlander</i>) and Dan Starkey (<i>Dr. Who</i>). </p><p><i><b>A Very Improvised Holiday Musical </b></i></p><p>What would the holidays be without some carols? Vern, a New York City-based improv troupe, performs a few improvised holiday songs. </p>","t e Vile"},{"asin":"B004W1ROSY","authors":"David McCullough","cover":"51GcnSeKopL","length":"54 hrs and 11 mins","narrators":"Nelson Runger","title":"Truman"},{"asin":"1549185543","authors":"Tammy Duckworth","cover":"51M8VkOTI0L","length":"8 hrs and 36 mins","narrators":"Tammy Duckworth","subHeading":"A Memoir","title":"Every Day Is a Gift"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.4,"ratings":2870,"releaseDate":"2017-05-09","sample":"https://samples.audible.com/or/orig/000012/or_orig_000012_sample.mp3","series":null,"summary":"<p><b>From two-time Pulitzer Prize winner and two-time National Book Award winner Robert A. Caro: a short, penetrating reflection on the evolution and workings of political power - for good and for ill.</b> </p> <p> In <i>On Power</i>, an Audible exclusive, the legendary historian Robert A. Caro reflects on what drew him as a young journalist to study political power and what his half century of reporting on New York City urban planner Robert Moses and President Lyndon Johnson has taught him about the inner workings of government and democracy. </p> <p>Adapted by the author from two recent speeches and filled with thoughtful lessons and personal moments, <i>On Power</i> goes behind the scenes in the author's decades-long quest to understand how power works, often in ways he could have never imagined. </p> <p>Listening to <i>On Power</i>, narrated with emotion and humor by Caro in his unmistakable New York accent, is like having a private audience with the author often hailed as our greatest living historian. Longtime fans of Caro's books, as well as those seeking a more personal introduction to his life and work, will be treated to his trademark wit and revelatory insight. </p> <p>But more than anything, <i>On Power</i> is a timely reminder for those who want to better understand how power and government work. </p> <p>In Caro's words: \"Why political power? Because it shapes all of our lives. It shapes your life in ways that you might never think about. Every time a young man goes to college on a federal education bill passed by Lyndon Johnson, that's political power. And so is a young man dying in Vietnam. Every time an elderly person is able to afford an MRI, that's Medicare. That's political power. It affects your life in all sorts of ways. My books are an attempt to explain this power.... Because the more America understands about political power, the better informed our votes will be, and then, hopefully, the better our democracy should be.\" </p>","title":"On Power","titleShort":"On Power"},{"added":30,"asin":"B073JS84YF","authors":[{"name":"Jon Ronson","url":"B001H6KH4U"}],"blurb":"From bestselling writer Jon Ronson and the executive producer behind the TED Radio Hour and Invisibilia, Audible Originals presents a new seven-episode series....","categories":null,"cover":"6112mCWmTiL","downloaded":true,"format":"Radio/TV Program","language":"English","length":"3h 25m","narrators":[{"name":"Jon Ronson"}],"peopleAlsoBought":[{"asin":"B07JK61MK3","authors":"Jon Ronson","cover":"51XW8b1aDrL","length":"3 hrs and 43 mins","narrators":"Jon Ronson","title":"The Last Days of August"},{"asin":"B009L8EMRE","authors":"Jon Ronson","cover":"51hwP9X0oSL","length":"15 hrs and 22 mins","narrators":"Jon Ronson","title":"Lost at Sea: The Jon Ronson Mysteries"},{"asin":"B00507AXAA","authors":"Jon Ronson","cover":"61OW2syCGiL","length":"7 hrs and 33 mins","narrators":"Jon Ronson","subHeading":"A Journey Through the Madness Industry","title":"The Psychopath Test"},{"asin":"B01M7O0HG9","authors":"Jon Ronson","cover":"51Hw034TB9L","length":"1 hr and 47 mins","narrators":"Jon Ronson","subHeading":"A Journey into the Trump Campaign and the \"Alt-Right\"","title":"The Elephant in the Room"},{"asin":"B009AFT0E8","authors":"Jon Ronson","cover":"51WqfIBhaTL","length":"8 hrs and 16 mins","narrators":"Jon Ronson","title":"Them: Adventures with Extremists"},{"asin":"B01FYDBL0A","authors":"Jon Ronson","cover":"51HNdSj1sUL","length":"6 hrs and 36 mins","narrators":"Jon Ronson","title":"The Men Who Stare at Goats"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.1,"ratings":13799,"releaseDate":"2017-07-27","sample":"https://samples.audible.com/or/a071/000005/or_a071_000005_sample.mp3","series":null,"summary":"<p>From best-selling writer Jon Ronson and the executive producer behind the <b><i>TED Radio Hour</i></b> and <i><b>Invisibilia</b></i>, Audible Originals presents a new seven-episode series, <i>The Butterfly Effect with Jon Ronson</i>. </p> <p> [Contains explicit content] Hear the story of what happened when the tech industry gave the world what it wanted: free porn. Lives were mangled. Fortunes were made. All for your pleasure. Follow writer and narrator Jon Ronson as he uncovers our web of desire. </p> <p><b>About Jon Ronson:</b> </p> <p>Known for exploring the fringes of society, Jon Ronson is a best-selling writer, noted documentarian, and screenwriter – including the award-winning <i>Frank</i> and critically acclaimed <i>Okja</i>. He is the author of international hits <i>So You've Been Publicly Shamed</i>, <i>The Men Who Stare at Goats</i>, and <i>The Psychopath Test</i>, amongst others. A <i>TED Talk</i> favorite, Ronson is also a regular contributor to public radio's <i>This American Life</i>, the <i>New York Times</i> magazine, and <i>GQ</i> magazine. </p> <p><br><b>A Note from Jon:</b> </p> <p><i>Hi everyone, </i></p> <p><i>Welcome to <i>The Butterfly Effect</i>. It's sort of about porn, but it's about a lot of other things. It's sad, funny, moving and totally unlike some other nonfiction stories about porn - because it isn't judgmental or salacious. It's human and sweet and strange and lovely. It's a mystery story, an adventure. It's also, I think, a new way of telling a story. This season follows a single butterfly effect. The flap of the butterfly’s wings is a boy in Brussels having an idea. His idea is how to get rich from giving the world free online porn. Over seven episodes I trace the consequences of this idea, from consequence through to consequence. If you keep going in this way, where might you end up? It turns out you end up in the most surprising and unexpected places. </i></p> <p><i>So if you're thinking, why do I want to listen to a show about the tech takeover of the porn industry, I have two things to say: </i></p> <p><i>1. Why wouldn't you want to listen to a show about the tech takeover of the porn industry? That's a great idea for a show. </i></p> <p><i>2. Would you want to listen to a show about three women destroying a mysterious Norwegian man's stamp collection? Well, that happens at the end of episode 2. At the end of Episode 3 a woman becomes convinced that she played a part in a murder committed by an Italian priest. At the end of Episode 4 a boy in Oklahoma is forced to move to a house on the very, very edge of his town. </i></p> <p><i>I hope you like our show, </i></p> <p><i>Jon Ronson</i> </p>","title":"The Butterfly Effect with Jon Ronson","titleShort":"The Butterfly Effect with Jon Ronson"},{"added":29,"asin":"B01MF4WPSC","authors":[{"name":"Kenneth Grahame","url":"/search"}],"blurb":"The story of Mole, Ratty, Badger, and Toad and their escapades, whether messing about on the river or poop-pooping in Toad's shiny new car, cannot fail to enchant....","cover":"716FsdtNwQL","downloaded":true,"length":"6h 57m","narrators":[{"name":"Michael Hordern"}],"progress":0,"storePageMissing":true,"title":"The Wind in the Willows [Soundtrack Edition]"},{"added":28,"asin":"B002V5D5ZE","authors":[{"name":"Douglas Adams","url":"B000AQ2A84"}],"blurb":"Facing annihilation at the hands of the warlike Vogons? Time for a cup of tea....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51aWkuqcmzL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"5h 47m ","myRating":"4","narrato  hack science fiction writer Kilgore Trout and the alien Tralfamadorians, who oversee his life and remind him constantly that there is no causation, no order, no motive to existence). The \"unstuck\" nature of Pilgrim's experience may constitute an early novelistic use of what we now call post-traumatic stress disorder; then again, Pilgrim's aliens may be as \"real\" as Dresden is real to him. </p> <p>Struggling to find some purpose, order, or meaning to his existence and humanity's, Pilgrim meets the beauteous and mysterious Montana Wildhack (certainly the author's best character name), has a child with her, and drifts on some supernal plane, finally, in which Kilgore Trout, the Tralfamadorians, Montana Wildhack, and the ruins of Dresden do not merge but rather disperse through all planes of existence. </p> <p><i>Slaughterhouse-Five</i> was hugely successful, brought Vonnegut an enormous audience, was a finalist for the National Book Award and a best seller, and remains four decades later as timeless and shattering a war fiction as <i>Catch-22</i>, with which it stands as the two signal novels of their riotous and furious decade. </p>","title":"Slaughterhouse-Five","titleShort":"Slaughterhouse-Five"},{"added":26,"asin":"B074TXRQDM","authors":[{"name":"Joseph Heller","url":"B000APVA6I"}],"blurb":"Set in Italy during World War II, this is the story of the incomparable, malingering bombardier Yossarian, a hero who is furious because thousands of people he has never met are trying to kill him....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"51d2mbYwEkL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"19h 58m ","narrators":[{"name":"Jay O. Sanders"}],"peopleAlsoBought":[{"asin":"B00M4PXF6K","authors":"Ray Bradbury","cover":"510aIzH7XfL","length":"5 hrs and 1 min","narrators":"Tim Robbins","title":"Fahrenheit 451"},{"asin":"B004VMD7BW","authors":"John Steinbeck, Rober rators":"Gary Sinise","title":"Of Mice and Men"},{"asin":"B002V08IYW","authors":"Charles Dickens","cover":"51Ecc++n0tL","length":"13 hrs and 39 mins","narrators":"Simon Vance","title":"A Tale of Two Cities [Tantor]"},{"asin":"B002V8L4X6","authors":"James Joyce","cover":"51WbIWV9PSL","length":"27 hrs and 16 mins","narrators":"Jim Norton","title":"Ulysses"},{"asin":"B00R56EJF4","authors":"Robert Crayola","cover":"51Dzbf3oPKL","length":"1 hr and 5 mins","narrators":"Sean Lenhart","title":"The Catcher in the Rye: A Reader's Guide to the J.D. Salinger Novel"},{"asin":"B01KU5E3WK","authors":"Aldous Huxley","cover":"51lCHTNkG7L","length":"1 hr and 53 mins","narrators":"Anton Lesser, Jonathan Coy, Justin Salinger, and others","subHeading":"A BBC Radio 4 Full-Cast Dramatisation","title":"Brave New World"},{"asin":"B004GAN8H2","authors":"Ralph Ellison","cover":"51tzP9ZymnL","length":"18 hrs and 36 mins","narrators":"Joe Morton","subHeading":"A Novel","title":"Invisible Man"}],"progress":"Finished","publishers":[{"name":"Simon & Schuster Audio"}],"rating":4.3,"ratings":2634,"releaseDate":"2017-08-29","sample":"https://samples.audible.com/bk/sans/008079/bk_sans_008079_sample.mp3","series":null,"summary":"<p><b>Fifty years after its original publication</b>, <i>Catch-22</i> remains a cornerstone of American literature and one of the funniest - and most celebrated - novels of all time. In recent years, it has been named to \"best novels\" lists by <i>Time</i>, <i>Newsweek</i>, the Modern Library, and the London <i>Observer</i>. Set in Italy during World War II, this is the story of the incomparable, malingering bombardier Yossarian, a hero who is furious because thousands of people he has never met are trying to kill him. But his real problem is not the enemy - it is his own army, which keeps increasing the number of missions the men must fly to complete their service. Yet if Yossarian makes any attempt to excuse himself from the perilous missions he's assigned, he'll be in violation of Catch-22, a hilariously sinister bureaucratic rule: A man is considered insane if he willingly continues to fly dangerous combat missions, but if he makes a formal request to be removed from duty, he is proven sane and therefore ineligible to be relieved. </p> <p>Since its publication in 1961, no novel has matched <i>Catch-22</i>'s intensity and brilliance in depicting the brutal insanity of war. This 50th-anniversary edition commemorates Joseph Heller's masterpiece with a new introduction by Christopher Buckley; personal essays on the genesis of the novel by the author; a wealth of critical responses and reviews by Norman Mailer, Alfred Kazin, Anthony Burgess, and others; rare papers from Joseph Heller's personal archive; and a selection of advertisements from the original publishing campaign that helped turn <i>Catch-22</i> into a cultural phenomenon. Here, at last, is the definitive edition of a classic of world literature. </p>","title":"Catch-22","titleShort":"Catch-22"},{"added":25,"asin":"B003QKSO4K","authors":[{"name":"James Patterson","url":"B000APZGGS"},{"name":"Maxine Paetro","url":"/search"}],"blurb":"The police can't help you. The press will destroy you. Only one place to turn: the renowned investigation company called Private....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"51+0-R3zExL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"7h 4m","narrators":[{"name":"Peter Hermann"}],"peopleAlsoBought":[{"asin":"B006MI3KDS","authors":"James Patterson, Maxine Paetro","cover":"51lyU-XRJgL","length":"7 hrs and 18 mins","narrators":"Scott Shepherd","title":"Private: #1 Suspect"},{"asin":"B006ZOEYEI","authors":"James Patterson, Mark Sullivan","cover":"51JHTvOoy3L","length":"9 hrs and 37 mins","narrators":"Paul Panting","title":"Private Games"},{"asin":"B00JEI2ZMU","authors":"James Patterson, David Ellis","cover":"51ZvGV8T-kL","lengt "bookNumbers":["4"],"name":"Robert Langdon"}],"summary":"<p><b>Now a major motion picture.</b></p> <p>With the publication of his groundbreaking novels <i>The Da Vinci Code</i>, <i>The Lost Symbol</i>, and <i>Angels &amp; Demons</i>, Dan Brown has become an international best-selling sensation, seamlessly fusing codes, symbols, art, and history into riveting thrillers that have captivated hundreds of millions of fans around the world. Now, Dan Brown takes listeners deep into the heart of Italy...guiding them through a landscape that inspired one of history's most ominous literary classics.&nbsp;</p> <p>\"The darkest places in hell are reserved for those who maintain their neutrality in times of moral crisis.\"&nbsp;</p> <p>Harvard professor of symbology Robert Langdon awakens in a hospital in the middle of the night. Disoriented and suffering from a head wound, he recalls nothing of the last 36 hours, including how he got there...or the origin of the macabre object that his doctors discover hidden in his belongings.&nbsp;</p> <p>Langdon's world soon erupts into chaos, and he finds himself on the run in Florence with a stoic young woman, Sienna Brooks, whose clever maneuvering saves his life. Langdon quickly realizes that he is in possession of a series of disturbing codes created by a brilliant scientist - a genius whose obsession with the end of the world is matched only by his passion for one of the most influential masterpieces ever written: Dante Alighieri's dark epic poem <i>The Inferno</i>.&nbsp;</p> <p>Racing through such timeless locations as the Palazzo Vecchio, the Boboli Gardens, and the Duomo, Langdon and Brooks discover a network of hidden passageways and ancient secrets, as well as a terrifying new scientific paradigm that will be used either to vastly improve the quality of life on earth...or to devastate it.&nbsp;</p> <p>In his most riveting and thought-provoking novel to date, Dan Brown has raised the bar yet again. <i>Inferno</i> is a sumptuously entertaining listen - a novel that will captivate listeners with the beauty of classical Italian art, history, and literature...while also posing provocative questions about the role of cutting-edge science in our future.&nbsp;</p>","title":"Inferno: A Novel","titleShort":"Inferno"},{"added":4,"asin":"B002V019D4","authors":[{"name":"James Fenimore Cooper","url":"B000APWNRI"}],"blurb":"The Last of the Mohicans has all the elements of a classic frontier adventure: massacres and raids, innocent settlers, hardened soldiers, renegade Indians, and a doomed love affair....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"61+PxBKKZ1L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"15h 27m","narrators":[{"name":"Larry McKeever"}],"peopleAlsoBought":[{"asin":"B08L84GR95","authors":"James Fenimore Cooper","cover":"51Pg3y21MmL","length":"18 hrs and 58 mins","narrators":"Tomas Riley","subHeading":"The Inland Sea","title":"The Pathfinder"},{"asin":"B002V8HNW2","authors":"James Fenimore Cooper","cover":"51FD665+W-L","length":"14 hrs and 53 mins","narrators":"Noah Waterman","title":"The Prairie"},{"asin":"B012ARA1OA","authors":"Walter D. Edmonds","cover":"51x+w0745LL","length":"21 hrs and 1 min","narrators":"Mark Bramhall","title":"Drums Along the Mohawk"},{"asin":"B002V5CKF0","authors":"James Fenimore Cooper","cover":"317em9UxNJL","length":"15 hrs and 55 mins","narrators":"Jim Killavey","title":"The Pioneers"},{"asin":"B004TTR30S","authors":"James Fenimore Cooper","cover":"615CO5lxg0L","length":"21 hrs and 2 mins","narrators":"Peter Berkrot","title":"The Deerslayer"},{"asin":"B07DKHDJ25","authors":"Richard Berleth","cover":"61wOHE+e6+L","length":"18 hrs and 16 mins","narrators":"Jonathan Yen","subHeading":"The French and Indian War & American Revolution on New York's Frontier","title":"Bloody Mohawk"},{"asin":"B071HM9Y9D","authors":"James Fenimore Cooper","cover":"51oJFDkv6VL","len
