"ratings":16819,"releaseDate":"2013-04-23","sample":"https://samples.audible.com/bk/harp/003349/bk_harp_003349_sample.mp3","series":null,"summary":"<p><b>Audie Award Finalist, Fiction, 2014</b></p> <p>Helene Wecker's dazzling debut novel tells the story of two supernatural creatures who appear mysteriously in 1899 New York. Chava is a golem, a creature made of clay, brought to life by a strange man who dabbles in dark Kabbalistic magic. When her master dies at sea on the voyage from Poland, she is unmoored and adrift as the ship arrives in New York Harbor. Ahmad is a jinni, a being of fire, born in the ancient Syrian Desert. Trapped in an old copper flask by a Bedouin wizard centuries ago, he is released accidentally by a tinsmith in a Lower Manhattan shop. </p> <p>Struggling to make their way in this strange new place, the Golem and the Jinni try to fit in with their neighbors while masking their true natures. Surrounding them is a community of immigrants: the coffeehouse owner Maryam Faddoul, a pillar of wisdom and support for her Syrian neighbors; the solitary ice cream maker Saleh, a damaged man cursed by tragedy; the kind and caring Rabbi Meyer and his beleaguered nephew, Michael, whose Sheltering House receives newly arrived Jewish men; the adventurous young socialite Sophia Winston; and the enigmatic Joseph Schall, a dangerous man driven by ferocious ambition and esoteric wisdom. </p> <p>Meeting by chance, the two creatures become unlikely friends whose tenuous attachment challenges their opposing natures, until the night a terrifying incident drives them back into their separate worlds. But a powerful menace will soon bring the Golem and the Jinni together again, threatening their existence and forcing them to make a fateful choice. </p> <p>Marvelous and compulsively listenable, The Golem and the Jinni weaves strands of folk mythology, historical fiction, and magical fable into a wondrously inventive and unforgettable tale.</p>","title":"The Golem and the Ji elaxation</i></b><b> in this smart, imaginative, and evocative novel of love, betrayal, revenge, and redemption, told with razor-sharp wit and affection, in which a young woman discovers the greatest superpower - for good or ill - is a properly executed spreadsheet. </b></p> <p>Anna does boring things for terrible people because even criminals need office help and she needs a job. Working for a monster lurking beneath the surface of the world isn’t glamorous. But is it really worse than working for an oil conglomerate or an insurance company? In this economy?&nbsp;</p> <p>As a temp, she’s just a cog in the machine. But when she finally gets a promising assignment, everything goes very wrong, and an encounter with the so-called “hero” leaves her badly injured. And, to her horror, compared to the other bodies strewn about, she’s the lucky one. So, of course, then she gets laid off.&nbsp;</p> <p>With no money and no mobility, with only her anger and internet research acumen, she discovers her suffering at the hands of a hero is far from unique. When people start listening to the story that her data tells, she realizes she might not be as powerless as she thinks.&nbsp;</p> <p>Because the key to everything is data: knowing how to collate it, how to manipulate it, and how to weaponize it. By tallying up the human cost these caped forces of nature wreak upon the world, she discovers that the line between good and evil is mostly marketing. And with social media and viral videos, she can control that appearance.&nbsp;</p> <p>It’s not too long before she’s employed once more, this time by one of the worst villains on earth. As she becomes an increasingly valuable lieutenant, she might just save the world.&nbsp;</p> <p>A sharp, witty, modern debut, <i>Hench </i>explores the individual cost of justice through a fascinating mix of millennial office politics, heroism measured through data science, body horror, and a profound misunderstanding of quantum mechanics.&nbsp;</p>","titl ,"series":null,"summary":"<p>Growing up on the Navajo Indian Reservation, David Crow and his siblings idolized their dad. Tall, strong, smart, and brave, the self-taught Cherokee regaled his family with stories of his World War II feats. But as time passed, David discovered the other side of Thurston Crow, the ex-con with his own code of ethics that justified cruelty, violence, lies - even murder.</p> <p>A shrewd con artist with a genius IQ, Thurston intimidated David with beatings to coerce him into doing his criminal bidding. David's mom, too mentally ill to care for her children, couldn't protect him. One day, Thurston packed up the house and took the kids, leaving her nothing. Soon he remarried, and David learned that his stepmother was just as vicious and abusive as his father.</p> <p>Through sheer determination, and with the help of a few angels along the way, David managed to get into college and achieve professional success. When he finally found the courage to stop helping his father with his criminal activities, he unwittingly triggered a plot of revenge that would force him into a showdown with Thurston Crow. With lives at stake, including his own, David would have only 24 hours to outsmart his father - the brilliant, psychotic man who bragged that the three years he spent in the notorious San Quentin State Prison had been the easiest time of his life.</p>","title":"The Pale-Faced Lie: A True Story","titleShort":"The Pale-Faced Lie"},{"added":227,"asin":"B07X1TGC2Z","authors":[{"name":"Rich Cohen","url":"B001HD2X0E"}],"blurb":"Every life reaches that crucial intersection, the place where you must choose your fate, or have it chosen for you. For best-selling author Rich Cohen (The Fish That Ate the Whale, The Last Pirate of New York), it came in a writing workshop senior year in college....","categories":[{"name":"Biographies & Memoirs","url":"18571951011"}],"cover":"51Ai-zC5tnL","format":"Original Recording Audiobook","language":"English","length":"2h 7m" hop senior year in college, when, at 17, he had to knuckle under to a ruthless professor or make a righteous, self-defeating stand.&nbsp;</p> <p>The story of that decision and the resulting struggle takes us from the winter streets of Chicago to the candy-colored bars of New Orleans to the glory of late 20th century Manhattan, while raising certain fundamental questions: What’s the difference between constructive and destructive criticism? What can a father do to help his child and when has he gone too far? Is it worth telling a bully to f--k off even if it may determine the direction of the rest of your life?&nbsp;</p> <p>You will meet indelible characters along the way, especially Herbie, the author’s father (author of the classic business book <i>You Can Negotiate Anything</i>) who wears two watches, one on each wrist, because, as he says, \"A man with one watch thinks he knows the time, while a man with two watches can never be sure.\"</p> <p>At once funny and serious, this story is perfect for any parent wanting to help their kids find their way in the world, or for any kid who just wants to be free.&nbsp;&nbsp;&nbsp;</p>","title":"Herbie","titleShort":"Herbie"},{"added":226,"asin":"B088TY84VS","authors":[{"name":"Marc Fennell","url":"B07RKYK6YQ"}],"blurb":"It’s the $10 million heist you’ve never heard of. In a matter of months, dozens of truckloads disappeared from American highways. But what were they carrying? Nuts....","categories":null,"cover":"51N2nWu9-uL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"3h 59m","narrators":[{"name":"Marc Fennell"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":4.4,"ratings":8352,"releaseDate":"2020-06-01","sample":"https://samples.audible.com/or/orig/001207/or_orig_001207_sample.mp3","series":null,"summary":"<p>It’s the $10 million heist you’ve never heard of. In a matter of months, dozens of truckloads disappeared from American highways. But what were they carrying? Nuts t Petkoff, John Bolton - epilogue","subHeading":"A White House Memoir","title":"The Room Where It Happened"},{"asin":"B076TC9ZQV","authors":"Philip Freeman","cover":"515rYqmg0qL","length":"7 hrs and 31 mins","narrators":"Gerard Doyle","subHeading":"Tales of Gods, Goddesses, and Heroes","title":"Celtic Mythology"},{"asin":"0593396960","authors":"Ernest Cline","cover":"516MN+bKViL","length":"13 hrs and 46 mins","narrators":"Wil Wheaton","subHeading":"A Novel","title":"Ready Player Two"},{"asin":"B06Y8MR777","authors":"Thich Nhat Hanh","cover":"51vxSFns53L","length":"5 hrs and 1 min","narrators":"Edoardo Ballerini, Gabra Zackman","subHeading":"Peace and Freedom in the Here and Now","title":"The Art of Living"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.4,"ratings":6286,"releaseDate":"2019-12-17","sample":"https://samples.audible.com/or/orig/000721/or_orig_000721_sample.mp3","series":null,"summary":"<p><i>Is bourbon the quintessential American liquor? </i>Bourbon is not just alcohol—the amber-colored drink is deeply ingrained in American culture and tangled in American history. From the early days of raw corn liquor to the myriad distilleries that have proliferated around the country today, bourbon is a symbol of the United States.</p> <p>This course traces bourbon's entire history, from the 1700s, with Irish, Scottish, and French settlers setting up stills and making distilled spirits in the New World, through today's booming resurgence.</p> <p>On their tour of bourbon's fascinating, turbulent, and uniquely American evolution, listeners will explore the mysterious origins of the whiskey’s name and meet the men and women who have been championed as its inventors and made it so popular - from Daniel Boone's cousin and Baptist minister Elijah Craig to Jacob Beam and Evan Williams.</p> <p>In this 10-lecture journey through the story of an undeniably American libation, listeners will:</p> <ul> <li>Hear the stories behind the earliest bourbon whiskies right up to the current \"bourbon bubble\"&nbsp;</li> <li>Learn how a contemplative spirit went from agricultural product to industrial commodity</li> <li>Explore how - and why - bourbon played such a large role in the years of the early republic</li> <li>Get the facts on when and why Congress passed whiskey-protection laws</li> <li>Discover the surprising importance of bourbon distilleries during World War II, when the spirit became war material</li> <li>Go inside the Golden Age of Bourbon - a remarkable proliferation of new brands and niche markets happening now</li> <li>Witness the growth of brands like Jim Beam, Heaven Hill, Bulleit Bourbon, and Old Taylor</li> <li>Gain insights into why distilled spirits, like clothes and cars, project a message about who we are and the cultures to which we belong&nbsp;</li> </ul> <p>Join Dr. Ken Albala, a history professor who has written numerous books on food, as he lays out in expert detail the critical role bourbon has played throughout the cultural and political history of the nation.&nbsp;</p>","title":"History of Bourbon","titleShort":"History of Bourbon"},{"added":224,"asin":"B07KG3SWGL","authors":[{"name":"Robert Louis Stevenson","url":"B000AQ0JI2"},{"name":"Libby Spurrier - dramatist","url":"B084KV48TC"}],"blurb":"In this Audible Original drama Stevenson’s story is transported to modern-day London, and instead we meet Henrietta Jekyll and Eleanor Hyde....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"51rd998J9OL","format":"Original Recording Audiobook","language":"English","length":"2h 50m","narrators":[{"name":"Holliday Grainger"},{"name":"Clive Mantle"},{"name":"Carla Mendonça"},{"name":"Miranda Raison"}],"peopleAlsoBought":[{"asin":"B088FG552H","authors":"Roshani Chokshi","cover":"51I5GD+LgIL","length":"3 hrs and 26 mins","narrators":"Rebecca Gibel, Shiromi Arserio, Vikas Adam","subHeading":"A Novella","title":"Once More upon a Time"},{"asin :"Life Ever After"},{"asin":"B07SZJ35BW","authors":"Beth Macy","cover":"5187T47qS5L","length":"5 hrs and 13 mins","narrators":"Beth Macy","subHeading":"A Mother’s Search for Answers in a Dopesick America","title":"Finding Tess"},{"asin":"B0883GHNZQ","authors":"Harvey Fierstein","cover":"51Hhvqc6SML","length":"1 hr and 13 mins","narrators":"Harvey Fierstein","title":"Bella Bella"},{"asin":"B084N95KCW","authors":"Kwame Dawes","cover":"61GuP7o8yPL","length":"3 hrs and 17 mins","narrators":"Paula-Anne Jones","title":"The Mountain and the Sea"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.4,"ratings":5275,"releaseDate":"2020-02-18","sample":"https://samples.audible.com/or/orig/000788/or_orig_000788_sample.mp3","series":null,"summary":"<p><b><i>How did Prince Albert, an obscure German prince, leave an indelible mark on the British monarchy?</i></b></p> <p>In 10 lectures, award-winning historian Patrick N. Allitt transports listeners to England in the 1840s and 1850s. During those two decades, Queen Victoria's husband, Prince Albert, became one of the most influential people in the country and remains a figure of fascination even today. In fact, the British royal family as we know it wouldn't exist without the private and public actions of this detached, impartial, and upright political figure.</p> <p>During his brief life of only 42 years, Prince Albert gave the world the new Houses of Parliament and the Great Exhibition of 1851. He helped Great Britain nimbly dodge the violent revolutions sweeping through mainland Europe and played important roles in both the Crimean War and the American Civil War. Trusted by politicians 25 years his senior, Prince Albert was a negotiator with superior insight into the minds of foreign leaders like Abraham Lincoln. Finally, he was husband to an iconic queen who would define an entire era in British history.</p> <p>Parliamentary leaders come and go, but the British monarchy endures. Listeners will learn what great Musashi her ideal of manliness, frees him from his tortuous punishment, but he is recaptured and imprisoned. During three years of solitary confinement, he delves into the classics of Japan and China. When he is set free again, he rejects the position of samurai and for the next several years pursues his goal relentlessly, looking neither to the left nor to the right.</p> <p>Ever so slowly it dawns on him that following the way of the sword is not simply a matter of finding a target for his brute strength. Continually striving to perfect his technique, which leads him to a unique style of fighting with two swords simultaneously, he travels far and wide, challenging fighters of many disciplines, taking nature to be his ultimate and severest teacher and undergoing the rigorous training of those who follow the way. He is supremely successful in his encounters, but in <i>The Art of War</i>, he perceives the way of peaceful and prosperous governance and disciplines himself to be a real human being.</p> <p>He becomes a reluctant hero to a host of people whose lives he has touched and by whom he has been touched. Inevitably, he has to pit his skill against the naked blade of his greatest rival.</p> <p><i>Musashi</i> is a novel in the best tradition of Japanese storytelling. It is a living story, subtle and imaginative, teeming with memorable characters, many of them historical. Interweaving themes of unrequited love, misguided revenge, filial piety, and absolute dedication to the way of the samurai, it depicts vividly a world Westerners know only vaguely. Full of gusto and humor, it has an epic quality and universal appeal.</p>","title":"Musashi","titleShort":"Musashi"},{"added":196,"asin":"B0088PHSTA","authors":[{"name":"Elizabeth Wein","url":"/search"}],"blurb":"Code Name Verity is a compelling, emotionally rich story with universal themes of friendship and loyalty, heroism and bravery....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Histor ge Washington, the reluctant British combatant General Thomas Gage and his more bellicose successor William Howe, who leads the three charges at Bunker Hill and presides over the claustrophobic cauldron of a city under siege as both sides play a nervy game of brinkmanship for control. </p> <p>With passion and insight, Philbrick reconstructs the revolutionary landscape - geographic and ideological - in a mesmerizing narrative of the robust, messy, blisteringly real origins of America.</p>","title":"Bunker Hill: A City, a Siege, a Revolution","titleShort":"Bunker Hill"},{"added":193,"asin":"B002V5A1EW","authors":[{"name":"Bernard Cornwell","url":"B000APAB68"}],"blurb":"1799. As the British Army fights its way through India toward a diabolical trap, the young and illiterate private Richard Sharpe must battle both man and beast behind enemy lines....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"41w+HkF-YYL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"12h 39m","narrators":[{"name":"Frederick Davidson"}],"peopleAlsoBought":[{"asin":"B002V57NL6","authors":"Bernard Cornwell","cover":"513OAYkYGhL","length":"10 hrs and 28 mins","narrators":"Frederick Davidson","subHeading":"Book VI of the Sharpe Series","title":"Sharpe's Rifles"},{"asin":"B002V0Q2VI","authors":"Bernard Cornwell","cover":"61G0nrB5phL","length":"13 hrs and 14 mins","narrators":"Patrick Tull","title":"Sharpe's Trafalgar"},{"asin":"B00563IEPY","authors":"Bernard Cornwell","cover":"61TB5jfH1hL","length":"12 hrs and 8 mins","narrators":"Patrick Tull","title":"Sharpe's Prey: Denmark, 1807"},{"asin":"B002V8N5LU","authors":"Bernard Cornwell","cover":"61JtZcTzDmL","length":"9 hrs and 19 mins","narrators":"Frederick Davidson","subHeading":"Book VIII of the Sharpe Series","title":"Sharpe's Eagle"},{"asin":"B002UUKM0G","authors":"Bernard Cornwell","cover":"51WTfU1sZcL","length":"8 hrs and 41 mins","narrat llivan","cover":"51XMD8crUcL","length":"22 hrs and 38 mins","narrators":"Tim Gerard Reynolds","subHeading":"Riyria Revelations, Volume 1","title":"Theft of Swords"}],"progress":0,"publishers":[{"name":"Brilliance Audio"}],"rating":4.7,"ratings":89426,"releaseDate":"2009-05-15","sample":"https://samples.audible.com/bk/brll/001669/bk_brll_001669_sample.mp3","series":[{"asin":"B005NATG0M","bookNumbers":["1"],"name":"Kingkiller Chronicle"}],"summary":"<p><b>Discover #1 </b><b><i>New York Times </i></b><b>bestselling Patrick Rothfuss’ epic fantasy series, The Kingkiller Chronicle.</b></p> <p>“I just love the world of Patrick Rothfuss.” (Lin-Manuel Miranda)</p> <p>“He’s bloody good, this Rothfuss guy.” (George R. R. Martin)</p> <p>“Rothfuss has real talent.” (Terry Brooks)</p> <p>Over 1 Million Copies Sold!&nbsp;</p> <p><b>Day One: </b><b><i>The Name of the Wind</i></b></p> <p><i>My name is Kvothe.</i></p> <p><i>I have stolen princesses back from sleeping barrow kings. I burned down the town of Trebon. I have spent the night with Felurian and left with both my sanity and my life. I was expelled from the University at a younger age than most people are allowed in. I tread paths by moonlight that others fear to speak of during day. I have talked to Gods, loved women, and written songs that make the minstrels weep.</i></p> <p><i>You may have heard of me.</i></p> <p>So begins a tale unequaled in fantasy literature - the story of a hero told in his own voice. It is a tale of sorrow, a tale of survival, a tale of one man’s search for meaning in his universe, and how that search, and the indomitable will that drove it, gave birth to a legend.&nbsp;</p> <p>Praise for The Kingkiller Chronicle:&nbsp;</p> <p>“The best epic fantasy I read last year.... He’s bloody good, this Rothfuss guy.” (George R. R. Martin, <i>New York Times </i>bestselling author of <i>A Song of Ice and Fire</i>)</p> <p>“Rothfuss has real talent, and his tale of Kvothe is deep and intricate and wondrous.” (Terry Brooks, <i>New York Times </i>bestselling author of <i>Shannara</i>)</p> <p>\"It is a rare and great pleasure to find a fantasist writing...with true music in the words.\" (Ursula K. Le Guin, award-winning author of <i>Earthsea</i>)</p> <p>\"The characters are real and the magic is true.” (Robin Hobb, <i>New York Times </i>bestselling author of <i>Assassin’s Apprentice</i>)</p> <p>\"Masterful.... There is a beauty to Pat's writing that defies description.\" (Brandon Sanderson, <i>New York Times </i>bestselling author of <i>Mistborn</i>)</p>","title":"The Name of the Wind: Kingkiller Chronicle, Book 1","titleShort":"The Name of the Wind"},{"added":191,"asin":"B084MMSB29","authors":[{"name":"Lindsay Joelle","url":"B084YXKHKW"}],"blurb":"A mysterious plague ushers in an intergalactic war that ravages the galaxy for decades. A soldier and a pilot are tasked to deliver a package. A messenger and a refugee decide to work together on a dying alien planet....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Drama & Plays","url":"18574450011"}],"cover":"51W4IdUKOuL","format":"Performance","language":"English","length":"1h 20m","narrators":[{"name":"Kaliswa Brewster"},{"name":"Ana Reeder"},{"name":"Zoë Winters"},{"name":"Alex Weisman"}],"peopleAlsoBought":[{"asin":"B07ZP9BGVX","authors":"Erin Macdonald, The Great Courses","cover":"51KzeM5AigL","length":"3 hrs and 59 mins","narrators":"Erin Macdonald","subHeading":"From Warp Speed to Interstellar Travel","title":"The Science of Sci-Fi"},{"asin":"B084G9WVWZ","authors":"J. P. Pomare","cover":"51rVWypC0gL","length":"6 hrs and 20 mins","narrators":"Aimee Horne","title":"Tell Me Lies"},{"asin":"B08645RLZP","authors":"Christian White","cover":"51UWjyLw-wL","length":"4 hrs and 28 mins","narrators":"Ellen Archer","subHeading":"Audible Original Novella","title":"Second Skin"},{"asin":"B0842XH7BR","authors":"Carol Ann Lloyd, The Great Courses","cover":"51GCwjCA3QL","length":"5 hrs and 6 mins","narrators":"Car Lumos ever since.</p> <p>As familiar to Hogwarts students as \"Cinderella\" and \"Sleeping Beauty\" are to Muggle children, Beedle’s stories are a collection of popular fairy tales written for young witches and wizards. So, if you’re wondering what’s in store in this brand-new audio edition...well, your ears are in for a treat.</p> <p>Once you’ve checked this fabulous Hogwarts Library book out, you’ll start by hearing the author’s introduction, read by Sally Mortemore (librarian Madam Pince from the Harry Potter films). Then it’s time for the tales to begin....</p> <p>You’ll laugh along to \"The Wizard and the Hopping Pot\" as you listen to the havoc wreaked by a father’s impish gift to his son, read by Warwick Davis (Professor Flitwick - Harry Potter films).</p> <p>\"The Fountain of Fair Fortune\" will take you on a quest through an enchanted garden, alongside three witches and a luckless knight, read by Evanna Lynch (Luna Lovegood - Harry Potter films).</p> <p>In \"The Warlock’s Hairy Heart\", you’ll be warned about a young warlock who is fearful of love and turns to dark magic to avoid it at all costs, read by Jason Isaacs (Lucius Malfoy - Harry Potter films).</p> <p>The calamitous meeting of a foolish king, a cunning charlatan and a mischievous washerwoman unravels in \"Babbitty Rabbitty and her Cackling Stump\", read by Bonnie Wright (Ginny Weasley - Harry Potter).</p> <p>And finally, the most iconic of Beedle’s stories. \"The Tale of the Three Brothers\" - with its message of humility and wisdom - will introduce you, dear listener, to the Deathly Hallows, read by Noma Dumezweni (Hermione Granger - <i>Harry Potter and the Cursed Child</i>, London’s West End and New York’s Broadway).</p> <p>Each of the tales is accompanied by wise and whimsical notes from a certain Albus Dumbledore, surely everyone’s favourite headmaster, read by Jude Law (Albus Dumbledore - Fantastic Beasts films).</p> <p>We’re told these five fables have been firm favourites in wizarding households for centuries, and now it’s your turn to experience these tales from the Wizarding World, as you’ve never heard them before.</p> <p><i>At least 90 percent of the proceeds* received by Pottermore Limited from this audiobook will be made available by the publisher to The Lumos Foundation for their work to help children worldwide out of institutions, so they can thrive in loving families and communities. The Lumos Foundation is a charity registered in England and Wales with registered charity number 1112575.</i></p> <p>Around the world, more than eight million children live in orphanages and other institutions. What may be surprising is that about 80 percent of them aren’t actually orphans. They have family who could care for them, with the right support. Lumos is an international children’s charity founded by J.K. Rowling. Named after the light-giving spell in Harry Potter, Lumos’ mission is to ensure that by 2050 all children will grow up in loving, protective families.</p> <p>*Proceeds means the cash-price or cash-equivalent price less sales taxes and reasonable expenses.&nbsp;</p>","title":"The Tales of Beedle the Bard","titleShort":"The Tales of Beedle the Bard"},{"added":188,"asin":"B074WH171J","authors":[{"name":"Peter Clines","url":"B0039LGSLW"}],"blurb":"Nothing ever changes in Sanders. The town's still got a video store, for God's sake. So why doesn't Eli Teague want to leave? Find out....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"cover":"51gQ53JRHhL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"12h 31m ","myRating":"4","narrators":[{"name":"Ray Porter"}],"peopleAlsoBought":[{"asin":"B07MS6267K","authors":"Peter Clines","cover":"518OwEFH-fL","length":"11 hrs and 23 mins","narrators":"Ray Porter","title":"Dead Moon"},{"asin":"0525527974","authors":"Daniel Suarez","cover":"510t4CgD1IL","length":"16 hrs and 42 mins","narrators":"Jeff Gurner","title":"Delta- ,"narrators":"Kirby Heyborne","subHeading":"A Novel","title":"Killing Commendatore"},{"asin":"B0741G911Q","authors":"Yuval Noah Harari","cover":"51XyWW6zEXL","length":"15 hrs and 17 mins","narrators":"Derek Perkins","subHeading":"A Brief History of Humankind","title":"Sapiens"},{"asin":"B07FSNSLZ1","authors":"Delia Owens","cover":"51vV-Rvl+RL","length":"12 hrs and 12 mins","narrators":"Cassandra Campbell","title":"Where the Crawdads Sing"},{"asin":"B002UZYX2Y","authors":"Ken Follett","cover":"51dmIEgId2L","length":"40 hrs and 56 mins","narrators":"John Lee","title":"The Pillars of the Earth"},{"asin":"B078PJ2TY4","authors":"Richard Powers","cover":"61I9rTyU8FL","length":"22 hrs and 58 mins","narrators":"Suzanne Toren","title":"The Overstory"}],"progress":0,"publishers":[{"name":"Macmillan Audio"}],"rating":4.7,"ratings":7990,"releaseDate":"2013-12-10","sample":"https://samples.audible.com/bk/aren/001711/bk_aren_001711_sample.mp3","series":[{"asin":"B07QVM1N1L","bookNumbers":["1"],"name":"Shantaram"}],"summary":"<p><i>\"It took me a long time and most of the world to learn what I know about love and fate and the choices we make, but the heart of it came to me in an instant, while I was chained to a wall and being tortured.\"</i> </p> <p>So begins this epic, mesmerizing first novel set in the underworld of contemporary Bombay. <i>Shantaram</i> is narrated by Lin, an escaped convict with a false passport who flees maximum-security prison in Australia for the teeming streets of a city where he can disappear. </p> <p>Accompanied by his guide and faithful friend Prabaker, the two enter Bombay's hidden society of beggars and gangsters, prostitutes and holy men, soldiers and actors, and Indians and exiles from other countries, who seek in this remarkable place what they cannot find elsewhere. </p> <p>As a hunted man without a home, family, or identity, Lin searches for love and meaning while running a clinic in one of the city's poorest slums, and serving his apprenticeship in the dark arts of the Bombay mafia. The search leads him to war, prison torture, murder, and a series of enigmatic and bloody betrayals. The keys to unlock the mysteries and intrigues that bind Lin are held by two people. The first is Khader Khan: mafia godfather, criminal-philosopher-saint, and mentor to Lin in the underworld of the Golden City. The second is Karla: elusive, dangerous, and beautiful, whose passions are driven by secrets that torment her and yet give her a terrible power. </p> <p>Burning slums and five-star hotels, romantic love and prison agonies, criminal wars and Bollywood films, spiritual gurus and mujaheddin guerrillas - this huge novel has the world of human experience in its reach, and a passionate love for India at its heart. Based on the life of the author, it is by any measure the debut of an extraordinary voice in literature.</p>","title":"Shantaram: A Novel","titleShort":"Shantaram"},{"added":185,"asin":"0061999881","authors":[{"name":"C. S. Lewis","url":"B000APXBPG"}],"blurb":"For over 60 years, readers of all ages have been enchanted by the magical realms, the epic battles between good and evil, and the unforgettable creatures of Narnia. This box set includes all seven titles in The Chronicles of Narnia....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51XllRwv1SL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"33h 45m","narrators":[{"name":"Kenneth Branagh"},{"name":"Alex Jennings"},{"name":"Michael York"},{"name":"Lynn Redgrave"},{"name":"Derek Jacobi"},{"name":"Jeremy Northam"},{"name":"Patrick Stewart"}],"peopleAlsoBought":[{"asin":"B077K4VD4D","authors":"Jane Austen","cover":"51jWomcWeVL","length":"81 hrs and 2 mins","narrators":"Alison Larkin","title":"The Complete Novels : Sense and Sensibility, Pride and Prejudice, Mansfield Park, Emma, Northanger Abbey and Persuasion"},{"asin":"1974921832","authors":"L. M. Montgomery rfectly safe</b>. </p> <p>The folks in Mike Erikson's small New England town would say he's just your average, everyday guy. And that's exactly how Mike likes it. Sure, the life he's chosen isn't much of a challenge to someone with his unique gifts, but he's content with his quiet and peaceful existence. That is until an old friend presents him with an irresistible mystery, one that Mike is uniquely qualified to solve. </p> <p>Far out in the California desert, a team of DARPA scientists has invented a device they affectionately call the Albuquerque Door. Using a cryptic computer equation and magnetic fields to \"fold\" dimensions, it shrinks distances so a traveler can travel hundreds of feet with a single step. The invention promises to make mankind's dreams of teleportation a reality. And, the scientists insist, traveling through the door is completely safe. Yet evidence is mounting that this miraculous machine isn't quite what it seems - and that its creators are harboring a dangerous secret. </p> <p>As his investigations draw him deeper into the puzzle, Mike begins to fear there's only one answer that makes sense. And if he's right, it may be only a matter of time before the project destroys...everything. A cunningly inventive mystery featuring a hero worthy of Sherlock Holmes and a terrifying final twist you'll never see coming, <i>The Fold</i> is that rarest of things: a genuine pause-resister science-fiction thriller. Step inside its audio and learn why author Peter Clines has already won legions of loyal fans. </p>","title":"The Fold","titleShort":"The Fold"},{"added":183,"asin":"B00JFF4WMS","authors":[{"name":"M. R. Carey","url":"B00NGCIG46"}],"blurb":"Melanie is a very special girl. Dr Caldwell calls her \"our little genius\"....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"41zRrzqD1fL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"13h 4m rig/001058/or_orig_001058_sample.mp3","series":null,"summary":"<p>In the summer of 1937, Amelia Earhart is the most famous woman in the world - a record-breaking pilot, a best-selling author, and a modern woman shattering the glass ceiling in the early days of aviation.&nbsp;</p> <p>And then she vanishes.&nbsp;</p> <p>In Tampa, Florida, 15-year-old Lizzie Friedlander spends her afternoons glued to her father’s radio, tapping into the enormity of a world she longs to travel. Lizzie can hardly believe her ears when she picks up a radio signal from a faraway source that sets her heart racing: “Amelia Earhart calling SOS!”&nbsp;</p> <p>As Lizzie copies down the transmissions, it’s clear that the Amelia Earhart is not lost at sea, as the newspapers are dreading, but alive and calling for help. In a race against time, Lizzie must convince the local Coast Guard that the radio transmissions were real and that Earhart's life hangs in the balance. But will anyone believe her?&nbsp;</p> <p>Written for audio by David R. Gillham, the acclaimed, <i>New York Times</i> best-selling author of <i>City of Women</i>, and performed by Emily Bauer and Hilary Huber, <i>Alone with the Stars</i> is a breathtaking and illuminating tribute to a woman who risked her life in pursuit of new heights, and the young girl who tried desperately to save her when everything went wrong. Inspired by actual events, <i>Alone with the Stars</i> reveals, in riveting detail, the final moments in the life of a great heroine, whose courage changed the world forever.</p>","title":"Alone with the Stars","titleShort":"Alone with the Stars"},{"added":180,"asin":"B082YHVMCG","authors":[{"name":"Ben Acker","url":"B00DW57C3I"},{"name":"Ben Blacker","url":"B00O17SEZ6"}],"blurb":"Samantha Dugan and Abe Lally are best friends. They steal kidneys. They have their reasons....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Humor & Satire","url":"18574496011"}],"cover":"514x4dlFUQL","format":"Ori s controversial and exciting listen, Pollan explores caffeine’s power as the most-used drug in the world - and the only one we give to children (in soda pop) as a treat.</p> <p>Pollan takes us on a journey through the history of the drug, which was first discovered in a small part of East Africa and within a century became an addiction affecting most of the human species. Caffeine, it turns out, has changed the course of human history - won and lost wars, changed politics, dominated economies. What’s more, the author shows that the Industrial Revolution would have been impossible without it. The science of how the drug has evolved to addict us is no less fascinating. And caffeine has done all these things while hiding in plain sight! Percolated with Michael Pollan’s unique ability to entertain, inform, and perform, <i>Caffeine </i>is essential listening in a world where an estimated two billion cups of coffee are consumed every day.</p>","title":"Caffeine: How Caffeine Created the Modern World","titleShort":"Caffeine"},{"added":178,"asin":"B07ZRZNXDV","authors":[{"name":"Adam Wade","url":"B082YH53FB"}],"blurb":"What? You don’t know Adam Wade? Here’s your chance! His personal-yet-universal stories and vulnerable delivery have made him one of the most popular storytellers and comedians in the country on \"story slam\" platforms like The Moth and Comedy Central’s Whiplash....","categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Entertainment & Performing Arts","url":"18571923011"}],"cover":"51WXDtEIbPL","format":"Performance","language":"English","length":"2h 48m","narrators":[{"name":"Adam Wade"}],"peopleAlsoBought":[{"asin":"B07Z6MV4TD","authors":"Matt Boren","cover":"51CNxqnPYeL","length":"2 hrs and 2 mins","narrators":"Retta, Matt Boren, Stephanie Lemelin","title":"Tinaca Jones"},{"asin":"B08129DD1H","authors":"Margot Hunt","cover":"51lYhaCxatL","length":"2 hrs and 38 mins","narrators":"Therese Plummer","title":"Buried Deep"},{"asin":"B084G9W dible.com/bk/acx0/153520/bk_acx0_153520_sample.mp3","series":null,"summary":"<p>Lost in time, the town of Black Creek, Kentucky becomes home to temporal layers of people, creatures, and monsters from disparate eras. Journey beyond the time of humanity and witness the rewriting of mankind’s genesis.</p> <p>For Owen McCoy, a typical day on the job as head of security for Synergy, a research company conducting mysterious experiments, is boring at best. And that’s the way he likes it. Patrolling the Appalachian mountainside, where his now deceased father taught him how to hunt, is relaxing and connects him to the past.</p> <p>But today is not a typical day on the job. It begins with asking a thief to join him for breakfast. Seeking to set the young man on a better path, Owen invites him to walk the perimeter with him and consider a more honest living. Before their patrol can begin, they discover evidence that the facility has been breached. When Owen’s truck explodes, he’s confused, but ready for whatever might come his way.</p> <p>At least, he thinks he is.</p> <p>A wave of light-bending energy - the Flux - rolls down the mountainside, transporting Owen, and everyone in the nearby town of Black Creek, to October 14, 1985, the day before his father died. Two hours later, the second Flux hits, and then a third, and a fourth, each time collecting Black Creek residents from various times. They’re carried through eras filled with wild animals, monsters of myth, and ancient beasts...and then beyond.</p> <p>Joined by a ragtag group of temporal stowaways, including family members, Owen fights to restore order, stop the Flux, and return home, facing off against futuristic tech, primal killers, and the fear of losing his father...again.</p> <p>International bestselling author of <i>The Others</i> and <i>Infinite</i>, Jeremy Robinson combines science, action, and strong characters to create an ever-changing landscape that explores the past, the human condition, and the lengths pe rally of some 20,000 homegrown Nazi supporters was held in New York City’s Madison Square Garden. While across the Hudson River in Newark, New Jersey, the town’s large German population stepped up Nazi recruitment activity. Pro-fascist groups staged parades, screened anti-Semitic films, and organized boycotts of Jewish businesses and politicians throughout the city. Complicating matters, Newark was also the epicenter of the Jewish mob.</p> <p>Abner 'Longie' Zwillman, known as the \"Al Capone of New Jersey\", had made a fortune in gambling, bootlegging, racketeering, and controlled the city’s ports and police force. Not surprisingly, this powerful Jewish gangster took exception to the Nazi’s anti-Semitic platform. In response, Zwillman helped organize a group of ex-boxers, factory workers, and students to defend the city’s Jewish interests. The group dubbed themselves the Minutemen - ready at a moment’s notice - and took to breaking up Nazi gatherings using an intimidating combination of stink bombs, baseball bats, brass knuckles, and pure chutzpah.</p> <p>Greg Donahue’s <i>The Minuteman</i> tells the story of one of Newark’s native sons - ex-prizefighter and longtime Zwillman enforcer Sidney Abramowitz, aka Nat Arno - who took over leadership of the Minutemen in 1934 and made it his personal business to put an end to what he saw as the homegrown Nazi movement’s \"anti-American\" activities. For six years, Arno and his crew of vigilantes battled Newark’s Nazis at every turn. <i>The Minuteman</i> is a story of the ethics of violence in the face of fascism - a forgotten legacy that is as relevant now as it was nearly a hundred years ago.</p> <p><b>Photos Included in Cover Art Courtesy of the Jewish Historical Society of New Jersey - Warren Grover Collection</b></p>","title":"The Minuteman","titleShort":"The Minuteman"},{"added":171,"asin":"1721357491","authors":[{"name":"Sofia Segovia","url":"B00U2W4G5Q"},{"name":"Simon Bruni - translation","url":"B01JSKNDJM"}],"blurb" as an encyclopedic knowledge of animal behavior and a fervent love of stories and practices not only his native Hinduism but also Christianity and Islam. When Pi is 16, his family emigrates from India to North America aboard a Japanese cargo ship along with their zoo animals bound for new homes. The ship sinks. Pi finds himself alone in a lifeboat, his only companions a hyena, an orangutan, a wounded zebra, and Richard Parker, a 450 pound Bengal tiger. Soon the tiger has dispatched all but Pi, whose fear, knowledge, and cunning allow him to coexist with Richard Parker for 227 days lost at sea. When they finally reach the coast of Mexico, Richard Parker flees to the jungle, never to be seen again. The Japanese authorities who interrogate Pi refuse to believe his story and press him to tell them \"the truth\". After hours of coercion, Pi tells a second story, a story much less fantastical, much more conventional - but is it more true?&nbsp;</p> <p><i>Life of Pi</i> is at once a realistic, rousing adventure and a meta-tale of survival that explores the redemptive power of storytelling and the transformative nature of fiction. It's a story, as one character puts it, to make you believe in God.&nbsp;</p> <p>Cover design by Vaugh Andrews. Cover illustration by Andy Bridge.&nbsp;</p>","title":"Life of Pi","titleShort":"Life of Pi"},{"added":156,"asin":"1549171488","authors":[{"name":"C. A. Fletcher","url":"B07HM22FF3"}],"blurb":"My name's Griz. I've never been to school, I've never had friends, and in my whole life I've not met enough people to play a game of football. My parents told me how crowded the world used to be, before all the people went away. But we were never lonely on our remote island....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"cover":"51SkFQMBtQL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"10h 49m ","myRating":"3","narrators":[{"name":"C. A. Fletch  before, weaving elements of folk tales and video games into a riveting, unforgettable adventure of what a man will endure to return to his family</b></p> <p>When Ben, a suburban family man, takes a business trip to rural Pennsylvania, he decides to spend the afternoon before his dinner meeting on a short hike. Once he sets out into the woods behind his hotel, he quickly comes to realize that the path he has chosen cannot be given up easily. With no choice but to move forward, Ben finds himself falling deeper and deeper into a world of man-eating giants, bizarre demons, and colossal insects.&nbsp;</p> <p>On a quest of epic, life-or-death proportions, Ben finds help comes in some of the most unexpected forms, including a profane crustacean and a variety of magical objects, tools, and potions. Desperate to return to his family, Ben is determined to track down the \"Producer,\" the creator of the world in which he is being held hostage and the only one who can free him from the path.&nbsp;</p> <p>At once bitingly funny and emotionally absorbing, Magary’s novel is a remarkably unique addition to the contemporary fantasy genre, one that draws as easily from the world of classic folk tales as it does from video games. In <i>The Hike</i>, Magary takes readers on a daring odyssey away from our day-to-day grind and transports them into an enthralling world propelled by heart, imagination, and survival.</p>","title":"The Hike","titleShort":"The Hike"},{"added":137,"asin":"B01E97TPPA","authors":[{"name":"Nicholas Sansbury Smith","url":"B00BVNB3TC"}],"blurb":"More than two centuries after World War III poisoned the planet, the final bastion of humanity lives on massive airships circling the globe in search of a habitable area to call home. Aging and outdated, most of the ships plummeted back to Earth long ago....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"51BsCnutnFL","downloaded":true, 5,"ratings":226,"releaseDate":"2019-04-23","sample":"https://samples.audible.com/or/orig/000650/or_orig_000650_sample.mp3","series":null,"summary":"<p><i>Talking While Female &amp; Other Dangerous Acts</i> is a fresh collection of original short stories on themes of risk and resilience, written and performed by Latina womxn across the USA. Curated by Teatro Luna West: America's All Latinx and All Women of Color Theatre Ensemble, these stunning stories are combined with original music by Maria Chavez and poetry by Gabriela Ortega in order to fully transport the listener to each individual life and journey.&nbsp;</p> <p>Although rooted in the incredibly diverse spectrum that is the US Latina experience, this collection of stories is crafted for anyone who has ever felt invisible, powerless, or alone. This compilation provides a platform and much needed space for the many generations of women who have been tucked away into the corners of our history, erased, and ignored and shines a light on vibrant voices of today celebrating our power to heal, transform, and rise again. From interviewing public figures as problematic as Fidel Castro, to experiencing a leaky brain and the miraculous feats of modern medicine or losing a loved one to the brutalities of Alzheimer's, these storytellers share it all. Modeling vulnerability for the listener, we are given access to somber reflections on the current administration's impact on the marginalized - from those in violent cycles of poverty to those experiencing the gentrification crisis firsthand, to a passionate call to remember the children still in cages. This collection wouldn't be complete without vital stories of incredibly heartwarming coming-out experiences and journeys abroad that uplift us and remind us of our ability to overcome anything that comes our way.&nbsp;</p> <p>Original stories by: Liza Ann Acosta, Maria Alexandria Beech, Sarah Bogdanski, Gabriela Bonet, Franceli Chapman, Antonieta Carpio, Marissa Chibas, Gina C ff on an unforgettable adventure to thwart wrongdoers in their neighborhood.</p> <p>What do you get when you add up one middle school bully, two bank robbers, 57 puppy-mill dogs, 4,000 missing dollars, and five daring troublemakers led by the incomparable Riley Mack? One crazy caper! In this merry, mischievous romp, master storyteller Chris Grabenstein, the award-winning author of <i>Escape From Mr. Lemoncello's Library</i>, teams with a full-cast of audio talent to introduce Riley Mack, a one-of-a-kind 12-year-old hometown hero.</p> <p>This audio adventure features Neil Hellegers as The Narrator, Bryan Kennedy as Riley Mack, Edoardo Ballerini as Ben Markowitz, Lauren Fortgang as Briana Bloomfield, Josh Hurley as Mongo Montgomery, and Khaliah Adams as Jamal Wilson, Suzanne Toren as Grandma, Nick Sullivan as Sheriff Brown, Eric Yves Garcia as Gavin, Colonel Mack and the FBI Agent, Kevin Pariseau as Chuck \"Call Me Chip\" Weitzel, Eliza Foss as Rada Rollison, Jennifer Van Dyck as Mrs. Montgomery, Ann Osmand as Moonbeam and Dawn Barclay, Allyson Johnson as Diane, Brian Sutherland as Otto, Kevin T. Collins as Fred and Nick, Chris Ciulla as Mr. Karpinski and Roger Rollison, Allison Hiroto as Jenny, Charlie Thurston as Andrew, L.J. Ganser as Special Agent Chavez, and Besty Hogg as Emma.</p> <p>And if you listen closely, you'll catch a very special appearance from author Chris Grabenstein as the Casino Card Dealer and his wife, J.J. Meyers, who lends her voice to Madeira Mack.</p>","title":"Riley Mack and the Other Known Troublemakers","titleShort":"Riley Mack and the Other Known Troublemakers"},{"added":122,"asin":"B01D0LE8EY","authors":[{"name":"Ruth Cowen","url":"B001JJDFN0"}],"blurb":"Respected royal broadcaster Jennie Bond narrates the life story of Queen Elizabeth II, and takes listeners inside the private life of one of the most public figures in modern history....","cover":"515JDHugWnL","length":"3h 47m","narrators":[{"name":"Jennie Bond"},{"name":"Tim Piggott-Smith"},{"name":"Lindsay Duncan"}],"progress":0,"storePageMissing":true,"title":"Elizabeth II: Life of a Monarch: An Audible Original"},{"added":121,"asin":"B07PVCJMY3","authors":[{"name":"Hana Walker-Brown","url":"B07RKYD4YV"}],"blurb":"An investigative documentary from multi-award-winning producer Hana Walker-Brown, The Beautiful Brain looks at the devastating effects of chronic traumatic encephalopathy (CTE) - a degenerative brain disease found in people who’ve suffered severe or repeated blows to the head....","categories":null,"cover":"613rvii56HL","format":"Original Recording Audiobook","language":"English","length":"3h 42m","narrators":[{"name":"Hana Walker-Brown"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":4.4,"ratings":6645,"releaseDate":"2019-04-04","sample":"https://samples.audible.com/or/orig/000654/or_orig_000654_sample.mp3","series":null,"summary":"<p><b>Winner of the Silver Sports Podcast award at the 2020 British Podcast Awards</b></p> <p>This is a story about football - or soccer as it’s known in the US. The highs, the lows, historic match days, and foul play. It’s a celebration of a beloved player, a history maker, and his tragic ending at the final whistle. It’s a story about science and discovery, about the people on the frontline of life-changing research. But above all, it’s a story about family, and about consequence.</p> <p>All of this is wrapped up in three little letters: C.T.E. A four-part investigative documentary from multi award-winning producer Hana Walker-Brown, <i>The Beautiful Brain</i> looks at the devastating effects of Chronic Traumatic Encephalopathy (CTE)—a degenerative brain disease found in people who’ve suffered severe or repeated blows to the head.</p> <p>Beginning with the story of FA Cup winner Jeff Astle, the podcast expands outwards looking at the widows, daughters and families who are left fighting for answers following the death of their loved ones. As the series progresses Hana’s investigation leads her from Britain’s football pitches to support groups for victims of domestic violence and beyond, sparking a vital discussion about accountability and the urgent need for further scientific studies into CTE.&nbsp;</p>","title":"The Beautiful Brain: An Audible Original","titleShort":"The Beautiful Brain"},{"added":120,"asin":"B079YYJK47","authors":[{"name":"J. S. Morin","url":"B00BADU60K"}],"blurb":"Carl Ramsey is an ex-Earth Navy fighter pilot turned con man. His ship, the Mobius, is home to a ragtag crew of misfits looking to score a big payday but more often just scratching to pay for fuel....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51vXmyJv6+L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"85h 6m ","narrators":[{"name":"Mikael Naramore"}],"peopleAlsoBought":[{"asin":"B082DHXDQ2","authors":"J.S. Morin, M.A. Larkin","cover":"513iP8cS7QL","length":"61 hrs and 46 mins","narrators":"Mikael Naramore","subHeading":"Missions 1-12","title":"Black Ocean: Astral Prime Collection"},{"asin":"B08J8G7QF6","authors":"J.S. Morin","cover":"61ZsTj87AEL","length":"92 hrs and 43 mins","narrators":"Mikael Naramore","subHeading":"Complete Collection: Missions 1-16","title":"Black Ocean: Mercy for Hire"},{"asin":"B07JCB9PM6","authors":"J.S. Morin","cover":"51rk2u5eOxL","length":"67 hrs and 32 mins","narrators":"Mikael Naramore","title":"Twinborn Chronicles: Awakening Collection"},{"asin":"B078JL5FJX","authors":"J.S. Morin","cover":"61CpQGdCX8L","length":"44 hrs and 16 mins","narrators":"Mikael Naramore","title":"Twinborn Chronicles: War of 3 Worlds"},{"asin":"B00W8DAB9M","authors":"Edward W. Robertson","cover":"51iNanjsv8L","length":"65 hrs and 54 mins","narrators":"Tim Gerard Reynolds","subHeading":"The Complete Trilogy","title":"The Cycle of Arawn"},{"asin":"B07MWHR48D","authors":"M.A. Larkin, J.S. Morin","cover":"513zmKtwcML","length":"32 hrs and 6 mins","narr bHeading":"The Remarkable Life of John Glenn","title":"The Last American Hero"},{"asin":"B002V8LDBE","authors":"Tom Wolfe","cover":"51XybNRa4kL","length":"8 hrs and 15 mins","narrators":"David Ogden Stiers","title":"A Man in Full"},{"asin":"1549113550","authors":"Dan Pedersen","cover":"51-9hID9wCL","length":"9 hrs and 48 mins","narrators":"Jim Meskimen","subHeading":"An American Story","title":"Topgun"}],"progress":"Finished","publishers":[{"name":"Audible Studios"}],"rating":4.7,"ratings":4435,"releaseDate":"2018-02-06","sample":"https://samples.audible.com/bk/adbl/026840/bk_adbl_026840_sample.mp3","series":null,"summary":"<p>From \"America's nerviest journalist\" (<i>Newsweek</i>) - a breathtaking epic, a magnificent adventure story, and an investigation into the true heroism and courage of the first Americans to conquer space. \"Tom Wolfe at his very best\" (<i>The New York Times Book Review</i>) </p> <p>Millions of words have poured forth about man's trip to the moon, but until now few people have had a sense of the most engrossing side of the adventure: namely, what went on in the minds of the astronauts themselves - in space, on the moon, and even during certain odysseys on earth. It is this, the inner life of the astronauts, that Tom Wolfe describes with his almost uncanny empathetic powers that made <i>The Right Stuff</i> a classic. </p> <p>ABOUT THE AUTHOR: </p> <p>Tom Wolfe is the author of more than a dozen books, among them such contemporary classics as <i>The Electric Kool-Aid Acid Test</i>, <i>The Right Stuff</i>, <i>The Bonfire of the Vanities</i> and <i>A Man in Full</i>. A native of Richmond, Virginia, he earned his B.A. at Washington and Lee University and a PhD. in American studies at Yale. He lives in New York City. </p> <p>ABOUT THE NARRATOR </p> <p>Dennis Quaid is renowned for his distinct portrayals in both comedic and dramatic roles over the past forty years. Quaid can next be seen in Roadside Attraction's faith-based film <i>I Can Only Imagine</i> which will be released on March 16, 2018. </p> <p>Dennis most recently stared in Crackle's auctioneering drama <i>The Art of More</i> on which he also served as an executive producer. On the big screen, he was recently seen starring in Universal's <i>A Dog's Purpose</i> as well as in the fact-based drama <i>Truth</i>. He will next begin filming the third season of the BAFTA award-nominated television series <i>Fortitude</i> and recently completed production on Lionsgate's <i>Kin</i> with James Franco. </p> <p>Quaid began to gain attention in the late 1970s for roles in such films as <i>Breaking Away</i> before gaining public and critical acclaim for his role in the 1983 release <i>The Right Stuff</i>. Other notable credits include <i>The Rookie</i>, <i>The Day After Tomorrow</i>, <i>Traffic</i>, <i>Vantage Point</i>, <i>Frequency</i>, <i>The Parent Trap</i>, and <i>Soul Surfer</i>. For his role in Todd Haynes' <i>Far from Heaven</i> he won the New York Film Critics Circle Award for Best Supporting Actor, the Chicago Film Critics Association Award for Best Supporting Actor, the Online Film Critics Society Award for Best Supporting Actor and the Independent Spirit Award for Best Supporting Male. In 2010 he was nominated for numerous awards including a SAG Award®, an Emmy© and a Golden Globe© for his portrayal of Bill Clinton in the TV Movie, <i>A Special Relationship</i>. </p>","title":"The Right Stuff","titleShort":"The Right Stuff"},{"added":118,"asin":"B074XJKPLF","authors":[{"name":"Stephen Crane","url":"B00X6D6BOC"}],"blurb":"Henry Fleming is a young private in the Union army during the American Civil War - a farm boy untested by battle. Faced with charging rebels, he flees. With his ideals shattered and his heart burdened by shame, Henry seeks an opportunity to redeem himself....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Literature & Fiction","url":"18572491011"}],"cover":"51Ct6hyKoGL","format":"Unabridged Audiobook","la https://samples.audible.com/or/orig/000072/or_orig_000072_sample.mp3","series":null,"summary":"<p>In present day Los Angeles, the alien takeover has begun—but there’s no spaceship and no little green men. Rather, an epic conspiracy is slowly coming to fruition. Thousands of years ago, beings infiltrated our society, bred with humans, then died—leaving an untraceable, inexplicable anomaly in our DNA. Now that genetic code has activated, and chaos has erupted.</p> <p>But private investigator Tom Lombard has his own chaos to face. His personal life is falling apart, and he just found his latest “missing person” dead in a dumpster. Suddenly he’s being chased by a woman with silver hair and two black-eyed goons with unnatural abilities. And what’s with all these people in masks—and the crazy girl ranting on the internet about the end of the world? Is humanity’s only hope a weird band of eccentrics and one down-on-his-luck, disgraced ex-cop badly in need of a win?</p> <p>In this wild, souped-up apocalyptic vision of Les Bohem—the acclaimed, Emmy Award-winning writer of the Steven Spielberg miniseries, <i>Taken</i>—the reckoning begins, culminating in something truly unexpected. And who better to give voice to the wickedly weird world of Junk than transgressive art icon John Waters, whose simultaneously relaxed and dynamic delivery gives this Audible Original a cool, cinematic feel.</p> <p><i>This title contains explicit language and depictions of physical and sexual violence that may be upsetting to some listeners. Listener discretion is advised.</i>&nbsp;</p>","title":"Junk","titleShort":"Junk"},{"added":115,"asin":"B07NP9L44Y","authors":[{"name":"Paula McLain","url":"B001JP1GSU"}],"blurb":"Marie Sklodowska, 25, is studying science at the Sorbonne—one of the only universities in the world that has begun to admit women....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"cover":"51DtQWHO5GL","format":"Unabri orld that has begun to admit women. A thousand miles from her native Poland, with no money and the odds stacked against any woman daring to pursue a career in such a rigorous field, Marie throws herself into her studies. She’s certain that to succeed in a man’s world, she will have to go it alone.</p> <p>Her meticulous plans get thrown slightly off-course when Marie attracts the attention of an accomplished physicist, himself on the precipice of greatness. Pierre Curie, famous for his work on symmetry, believes he has found in Marie an equal who shares his devotion to scientific discovery. He offers to help with her work, and soon begins to court her. But to Marie, men have always been an obstacle, love a distraction from her goals. She hasn’t come this far to let either stand in the way of her dreams—dreams Pierre insists they can share.</p> <p>In <i>A Mind of Her Own</i>, McLain taps into the luminous mind and complex heart of a singular woman caught between order and chaos, science and love in the period just before the world would learn her name.&nbsp;</p>","title":"A Mind of Her Own","titleShort":"A Mind of Her Own"},{"added":114,"asin":"B0794BXZBF","authors":[{"name":"Madeline Miller","url":"B005GG116K"}],"blurb":"In the house of Helios, god of the sun and mightiest of the Titans, a daughter is born. But Circe is a strange child - not powerful, like her father, nor viciously alluring, like her mother....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"cover":"617ySf3g9bL","format":"Unabridged Audiobook","language":"English","length":"12h 8m ","myRating":"5","narrators":[{"name":"Perdita Weeks"}],"peopleAlsoBought":[{"asin":"125077795X","authors":"V. E. Schwab","cover":"51OipynKAVL","length":"17 hrs and 10 mins","narrators":"Julia Whelan","title":"The Invisible Life of Addie LaRue"},{"asin":"059334023X","authors":"Matt Haig","cover":"51WhLuOA-ML","length":"8 hrs and 50 mins","narrators":"Carey Mu  many of the most famous figures in all of mythology, including the Minotaur; Daedalus and his doomed son, Icarus; the murderous Medea; and, of course, wily Odysseus.&nbsp;</p> <p>But there is danger, too, for a woman who stands alone, and Circe unwittingly draws the wrath of both men and gods, ultimately finding herself pitted against one of the most terrifying and vengeful of the Olympians. To protect what she loves most, Circe must summon all her strength and choose, once and for all, whether she belongs with the gods she is born from or the mortals she has come to love.&nbsp;</p> <p>With unforgettably vivid characters, mesmerizing language and pause-resisting suspense, <i>Circe</i> is a triumph of storytelling, an intoxicating epic of family rivalry, palace intrigue, and love and loss as well as a celebration of indomitable female strength in a man's world.</p>","title":"Circe","titleShort":"Circe"},{"added":113,"asin":"B07L9JBYPR","authors":[{"name":"Aasif Mandvi","url":"B00ND0SA24"}],"blurb":"Sakina's Restaurant breathes new life into an age old story: the emotive tale of an immigrant coming to New York in pursuit of the American dream....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Drama & Plays","url":"18574450011"}],"cover":"51a36RlusOL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"1h 17m ","narrators":[{"name":"Aasif Mandvi"}],"peopleAlsoBought":[{"asin":"B07SZJ35BW","authors":"Beth Macy","cover":"5187T47qS5L","length":"5 hrs and 13 mins","narrators":"Beth Macy","subHeading":"A Mother’s Search for Answers in a Dopesick America","title":"Finding Tess"},{"asin":"B0875LK6M2","authors":"Lily Meyersohn","cover":"51ewINh205L","length":"2 hrs and 35 mins","narrators":"Lily Meyersohn","subHeading":"On 76th Between Columbus and Amsterdam, a Ninety-Two Year Old Woman Is Reading Sally Rooney","title":"Exit Interview with My Grandmother"},{"asin":"B085PWH2BZ","authors":"Rebecca Gilman","cover":"513YJg es in Ragnarok, the twilight of the gods and the rebirth of a new time and people. Gaiman stays true to the myths while vividly reincarnating Odin, the highest of the high, wise, daring, and cunning; Thor, Odin's son, incredibly strong yet not the wisest of gods; and Loki, the son of a giant, a trickster and unsurpassable manipulator. From Gaiman's deft and witty prose emerge the gods with their fiercely competitive natures, their susceptibility to being duped and to duping others, and their tendency to let passion ignite their actions, making these long-ago myths breathe pungent life again.&nbsp;</p> <p></p>","title":"Norse Mythology","titleShort":"Norse Mythology"},{"added":111,"asin":"B00N22TBNU","authors":[{"name":"Ian Fleming","url":"B00O53RH3G"}],"blurb":"For James Bond the stakes couldn't be higher. 007's mission is to neutralize the Russian operative Le Chiffre by ruining him at the baccarat table, forcing his Soviet masters to \"retire\" him....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"51-vQecQLcL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"5h 2m ","myRating":"4","narrators":[{"name":"Dan Stevens"}],"peopleAlsoBought":[{"asin":"B00N24I6U2","authors":"Ian Fleming","cover":"410SShoirSL","length":"6 hrs and 52 mins","narrators":"Rory Kinnear","subHeading":"James Bond, Book 2","title":"Live and Let Die"},{"asin":"B00N24HAMC","authors":"Ian Fleming","cover":"51hl8y15J9L","length":"7 hrs and 28 mins","narrators":"Bill Nighy","subHeading":"James Bond, Book 3","title":"Moonraker"},{"asin":"B00N22MTE8","authors":"Ian Fleming","cover":"51h8AP09x3L","length":"6 hrs and 46 mins","narrators":"Damian Lewis","subHeading":"James Bond, Book 4","title":"Diamonds Are Forever"},{"asin":"B00N24ER3W","authors":"Ian Fleming","cover":"51pCFcQNYNL","length":"8 hrs and 57 mins","narrators":"Toby Stephens","subHeading":"James Bond, Book 5","title":"From Russia w pton Sides","cover":"51cFMUNNQuL","length":"5 hrs and 57 mins","narrators":"James Naughton","subHeading":"The Epic Account of World War II's Greatest Rescue Mission","title":"Ghost Soldiers"}],"progress":"Finished","publishers":[{"name":"Random House Audio"}],"rating":4.8,"ratings":46058,"releaseDate":"2010-11-16","sample":"https://samples.audible.com/bk/rand/002455/bk_rand_002455_sample.mp3","series":null,"summary":"<p><b>Number-one </b><b><i>New York Times </i></b><b>best seller </b></p> <p>The incredible true story of survival and salvation that is the basis for two major motion pictures: 2014’s <i>Unbroken </i>and the upcoming<i> Unbroken: Path to Redemption</i>.&nbsp;</p> <p>On a May afternoon in 1943, an Army Air Forces bomber crashed into the Pacific Ocean and disappeared, leaving only a spray of debris and a slick of oil, gasoline, and blood. Then, on the ocean surface, a face appeared. It was that of a young lieutenant, the plane’s bombardier, who was struggling to a life raft and pulling himself aboard. So began one of the most extraordinary odysseys of the Second World War.&nbsp;</p> <p>The lieutenant’s name was Louis Zamperini. In boyhood, he’d been a cunning and incorrigible delinquent, breaking into houses, brawling, and fleeing his home to ride the rails. As a teenager, he had channeled his defiance into running, discovering a prodigious talent that had carried him to the Berlin Olympics and within sight of the four-minute mile. But when war had come, the athlete had become an airman, embarking on a journey that led to his doomed flight, a tiny raft, and a drift into the unknown.&nbsp;</p> <p>Ahead of Zamperini lay thousands of miles of open ocean, leaping sharks, a foundering raft, thirst and starvation, enemy aircraft, and, beyond, a trial even greater. Driven to the limits of endurance, Zamperini would answer desperation with ingenuity; suffering with hope, resolve, and humor; brutality with rebellion. His fate, whether triumph or tragedy, would be suspended on the fraying wire of his will.&nbsp;</p> <p>In her long-awaited book, Laura Hillenbrand writes with the same rich and vivid narrative voice she displayed in <i>Seabiscuit</i>. Telling an unforgettable story of a man’s journey into extremity, <i>Unbroken </i>is a testament to the resilience of the human mind, body, and spirit.</p>","title":"Unbroken: A World War II Story of Survival, Resilience, and Redemption","titleShort":"Unbroken"},{"added":109,"asin":"B07M79GGYT","authors":[{"name":"Jeff Hirsch","url":"B004LZQFBI"}],"blurb":"Micah Cole and his parents has been in deep space for three years on a mission to find intelligence. When a meteor shower nearly destroys their ship, Micah is separated from his family and stranded on Sovereign, a vast planet of raging rivers, towering forests, and deadly creatures....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"cover":"51k972p7p9L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"6h 3m","narrators":[{"name":"Jesse Einstein"}],"peopleAlsoBought":[{"asin":"B07X7J8YJ3","authors":"Dan Wells","cover":"51uh6OvizhL","length":"3 hrs and 45 mins","narrators":"Emily Woo Zeller, Steve Rimpici, full cast","title":"Dragon Planet"},{"asin":"B07QL3CQ39","authors":"Jacob Stein, Jason Rabinowitz, The Pop Ups","cover":"51Pjl7vMzAL","length":"3 hrs and 31 mins","narrators":"Jason Rabinowitz, Jacob Stein, Cara Samantha, and others","title":"Jukebox Joyride"},{"asin":"B07QR7FJFP","authors":"Michael Livingston","cover":"51CtqOtUhjL","length":"2 hrs and 37 mins","narrators":"Janina Edwards","title":"Black Crow, White Snow"},{"asin":"B07DFSW9C7","authors":"Lee Bacon","cover":"51B74AxMbhL","length":"6 hrs and 24 mins","narrators":"Bryan Kennedy, Jessica Almasy, Josh Hurley, and others","title":"The Mystery of Alice"},{"asin":"B07PP44743","authors":"Dennis E. Taylor","cover":"51SscC2ij6L","length":"10 hrs and 29 mins","narr  Chamber of Secrets</i>) lead a multivoice cast in an inspiring tale that is as entertaining as it is profound.&nbsp;</p> <p>Also featuring Alison Dowling, Anne Rosenfeld, Avita Jay, Christophe Hespel, Christopher Ragland, Clare Corbett, David Thorpe, Fran Canals, Hayward B. Morse, Jeff Harding, Lachele Carl, Laurence Bouvard, Liza Ross, Lobo Chan, Martin T Sherman, Paul Panting, Rachel Atkins, Richard Rees, Sagar Arya, Sheena Bhattessa, Stephen Hogan and Tim Bentinck.&nbsp;</p> <p><b>A note from the author, Susan Trott:</b>&nbsp;</p> <p><i>Dear Listeners, </i></p> <p><i>I was having trouble getting to sleep at night. Instead of counting sheep, I found myself counting people going up a mountain to see a holy man. Each night, semiconscious, I came to know this holy man and the pilgrims. </i></p> <p><i>My insomnia problem was solved. Now I had a story to write. I wrote it quickly, although years later, when asked how long it took to write, I said 50 years, which was also true. </i></p> <p><i>Recently the Dalai Lama said, 'You don't have to believe in God to be a kind and compassionate person.' Joe, our man on the mountaintop, would agree. </i>&nbsp;</p>","title":"The Man on the Mountaintop: An Audible Original Drama","titleShort":"The Man on the Mountaintop"},{"added":99,"asin":"B010C4HKBK","authors":[{"name":"Scott Meyer","url":"B0034PJ05E"}],"blurb":"Even when finding oneself engaged in interstellar war, good form must be observed....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"511W7B6ZFnL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"14h 58m ","myRating":"3","narrators":[{"name":"Luke Daniels"}],"peopleAlsoBought":[{"asin":"B01959YYJY","authors":"Scott Meyer","cover":"61JB23mh7LL","length":"9 hrs and 49 mins","narrators":"Luke Daniels","title":"The Authorities"},{"asin":"B072FJBK44","authors":"Scott Meyer","cover":"51Hp-ljCPiL","length":"10 hrs a arrators":"Ken Langone","subHeading":"An American Story","title":"I Love Capitalism!"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":3.8,"ratings":192,"releaseDate":"2018-12-16","sample":"https://samples.audible.com/bk/acx0/137698/bk_acx0_137698_sample.mp3","series":null,"summary":"<p>In 1972, Sears, Roebuck, and Co. was America's greatest store, accounting for over 1 percent of the gross national product. Suddenly, profits plummeted and the stock price collapsed. Sears was at civil war and in need of a new leader. In 1978, Edward R. Telling became the Sears chairman, and by 1984 Sears was back on top, bigger than ever. Telling turned things around so dramatically it seemed like a miracle. But the resurrection of Sears as a great American merchant was no miracle, but the result of the power, vision, and will of strong leadership.&nbsp;</p> <p>Award-winning author Donald Katz, who received unprecedented and unrestricted access to Sears's records, meetings, and executives, delivers a spellbinding account that gives you a front-row seat to a corporate revolution. Katz is the founder and CEO of Audible, the leading provider of spoken audio information and entertainment.&nbsp;&nbsp;</p> <p>This edition includes an updated introduction written and narrated by the author.&nbsp;&nbsp;</p>","title":"The Big Store: Inside the Crisis and Revolution at Sears","titleShort":"The Big Store"},{"added":93,"asin":"B005UR3VFO","authors":[{"name":"Stephen King","url":"B000AQ0842"}],"blurb":"On November 22, 1963, three shots rang out in Dallas, President Kennedy died, and the world changed. What if you could change it back? Maybe Jake Epping can....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"61+9wAZ0YzL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"30h 40m ","myRating":"5","narrators":[{"name":"Craig Wasson"}],"peopleAlsoBought":[{"asin":"84 d Herrmann","title":"The Tommyknockers"},{"asin":"B002UZZ1DE","authors":"Stephen King","cover":"51iMMWNXdlL","length":"21 hrs and 21 mins","narrators":"Stephen King","title":"Bag of Bones"},{"asin":"B019FQZ9DC","authors":"Stephen King","cover":"513j4X3mFjL","length":"12 hrs and 21 mins","narrators":"Lindsay Crouse","title":"Misery"},{"asin":"B01AVG9FQM","authors":"Stephen King","cover":"51n9UELUayL","length":"21 hrs and 15 mins","narrators":"Stephen King","title":"Desperation"},{"asin":"1797104802","authors":"Stephen King","cover":"51rRNPTwMHL","length":"15 hrs and 12 mins","narrators":"Will Patton, Danny Burstein, Steven Weber","title":"If It Bleeds"},{"asin":"B019NNU7XE","authors":"Stephen King","cover":"61Bne-UJNHL","length":"7 hrs and 20 mins","narrators":"George Guidall","subHeading":"The Gunslinger","title":"The Dark Tower I"}],"progress":"Finished","publishers":[{"name":"Simon & Schuster Audio"}],"rating":4.6,"ratings":58770,"releaseDate":"2011-11-08","sample":"https://samples.audible.com/bk/sans/005699/bk_sans_005699_sample.mp3","series":null,"summary":"<p>On November 22, 1963, three shots rang out in Dallas, President Kennedy died, and the world changed. What if you could change it back? </p> <p>In this brilliantly conceived tour de force, Stephen King - who has absorbed the social, political, and popular culture of his generation more imaginatively and thoroughly than any other writer - takes listeners on an incredible journey into the past and the possibility of altering it. </p> <p>It begins with Jake Epping, a 35-year-old English teacher in Lisbon Falls, Maine, who makes extra money teaching GED classes. He asks his students to write about an event that changed their lives, and one essay blows him away: a gruesome, harrowing story about the night more than 50 years ago when Harry Dunning’s father came home and killed his mother, his sister, and his brother with a sledgehammer. Reading the essay is a watershed moment for Jake, his life - like Harry’s, like America’s in 1963 - turning on a dime. </p> <p>Not much later his friend Al, who owns the local diner, divulges a secret: his storeroom is a portal to the past, a particular day in 1958. And Al enlists Jake to take over the mission that has become his obsession - to prevent the Kennedy assassination. </p> <p>So begins Jake’s new life as George Amberson, in a different world - of Ike and JFK and Elvis, of big American cars and sock hops and cigarette smoke everywhere. From the dank little city of Derry, Maine (where there’s Dunning business to conduct), to the warmhearted small town of Jodie, Texas, where Jake falls dangerously in love, every turn is leading, eventually of course, to a troubled loner named Lee Harvey Oswald and to Dallas, where the past becomes heart-stoppingly suspenseful - and where history might not be history anymore. Time-travel has never been so believable. Or so terrifying.</p>","title":"11-22-63: A Novel","titleShort":"11-22-63"},{"added":92,"asin":"B0036KV7Y4","authors":[{"name":"Neil Gaiman","url":"B000AQ01G2"},{"name":"Terry Pratchett","url":"/search"}],"blurb":"The world will end on Saturday. Next Saturday. Just before dinner, according to The Nice and Accurate Prophecies of Agnes Nutter, Witch, the world's only completely accurate book of prophecies....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Humor & Satire","url":"18574496011"}],"cover":"510WThv+gfL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"12h 32m ","myRating":"3","narrators":[{"name":"Martin Jarvis"}],"peopleAlsoBought":[{"asin":"B0055274U2","authors":"Neil Gaiman","cover":"51LE+fvC0FL","length":"19 hrs and 39 mins","narrators":"Ron McLarty, Daniel Oreskes, full cast","title":"American Gods: The Tenth Anniversary Edition (A Full Cast Production)"},{"asin":"B00S1YNDQ0","authors":"Terry Pratchett, Neil Gaiman","cover":"51Cyok-6TuL","length":"4 hrs and 19 mins","narrators":"Mark Heap, Peter Serafinowicz, Josie  Armitage modernizes a classic hidden gem of Christmas Past…</i> Sir John Penlyon is planning to spend Christmas at his estate with his niece and his friend Danby, the closest thing he has to family since disowning his daughter years ago. (She eloped with the parson, who was, of course, penniless.) Danby suggests that at Christmastime the estate needs the presence of small children, and offers to find some - the “hirelings” - despite Sir John’s skepticism. Three children duly arrive, and the youngest, precocious four year-old Moppet, quickly endears herself to Sir John. The season takes flight with merriment, warmth, and even affection, until Moppet - as young children are wont to do in Victorian holiday tales - falls deathly ill. With her life hanging by a tinsel-thin thread, how will the makeshift family cope?&nbsp;</p> <p>Listeners who smile ironically at the antiquated juxtaposition of <i>The Christmas Hirelings</i> might be surprised by the contemporary feel of a blended family, income inequality, and the power of togetherness to heal past sorrows. Richard Armitage’s stellar voice makes each scene as rich as a plum pudding dotted with the raisins of tradition (party favors, carols, and more!), and the entire performance feels like a trip to bygone England…just in time for the end of <i>this</i> year.&nbsp;</p>","title":"The Christmas Hirelings","titleShort":"The Christmas Hirelings"},{"added":90,"asin":"B00QQQSMZM","authors":[{"name":"Charles Olivier","url":"/search"}],"blurb":"Christmas Eve, 1914 follows one company of British officers as they rotate forward to spend their Christmas on the front lines, a mere 80 yards from the German guns....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"cover":"51aW2u8eKkL","format":"Performance","language":"English","length":"1h 13m","narrators":[{"name":"Cameron Daddo"},{"name":"Xander Berkeley"},{"name":"Cody Fern"},{"name":"Damon Herriman"},{"name":"James
